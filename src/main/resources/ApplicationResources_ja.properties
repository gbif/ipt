eml.alternateIdentifier.help=このエンティティに追加する二次識別子。リソースを公開すると、リソースの IPT の URL が識別子の一覧に追加されます。リソースに新しいDOI (IPT使用中) を割り当てると、IPTはこのDOIを識別子一覧の先頭に配置します。リソースをGBIFレジストリに登録すると、レジストリのユニークなリソースUUIDが追加されます。リソースが GBIF のレジストリに既に登録されているリソースを代表するならば、既存の登録済みリソースUUIDが識別子の一覧にも追加されます。リソースは、GBIF のレジストリに登録されている既存のリソースを表している場合は、既存と UUID は識別子の一覧に追加できるリソースが登録されています。これによって、全く新しいリソースを登録することなく、登録中に既存のIPTリソースを更新することができる< br/> <b>例\:</b> < br/> <i>4fa7b334-ce0d-4e88-aaae-2e0c138d049e</i>、<i>VCR3465</i>。

