manage.resource.create.coreType.help=Тип набора данных. Если использована опция загрузки архива набора данных, то тип будет определен автоматически. В этом случае указанный вами тип будет проигнорирован. <ul><li><b>Сведения об отдельных находках\:</b>набор данных основан данных о наблюдениях в природе или на сведениях из коллекций. <br /></li> <li><b>Чеклист\:</b> основой набора данных являются названия таксонов. <br /></li> <li><b>Данные обследований и мониторинга\:</b> Набор данных, содержащий результаты обследований и мониторинга. <br /></li><li><b>Метаданные\:</b> Набор данных, содержащий описание других наборов данных, но без самих данных, которые упоминаются в описании. Такой набор данных может использоваться, например, для описания коллекции, которая пока не оцифрована <br /></li> <li><b>Другое\:</b> Другой набор данных. <br /></li></ul>
