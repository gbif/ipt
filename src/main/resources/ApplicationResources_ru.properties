manage.overview.visibility=Уровень доступности
manage.overview.visibility.description=Уровень доступности ресурса определяет кому данный ресурс будет доступен для просмотра\: будет ли он доступен только менеджерам ресурса (закрытый ресурс) или доступен неограниченному кругу лиц (общедоступный ресурс), будет ли он доступен через веб сайт GBIF (зарегистрированный ресурс) или он получит статус удаленного, но по прежнему доступного всем желающим, поскольку ему был присвоен DOI (статус\: "удаленный но общедоступный"). По умолчанию каждый ресурс имеет статус "закрытый" - доступен только тем, кто его создал и тем, кто имеет роль Администратора в рамках данной инсталляции IPT.
