manage.overview.published.description=При публикации новой версии ресурса, будет создана новые версии метаданных в формате EML, в формате RTF, а также Darwin Core Archive (DwC-A). DwC-A содержит все исходные файлы вместе с сопоставлениями между полями данных и терминами стандарта Darwin Core, а также все метаданные в одном сжатом архиве.
manage.overview.published.description.metadataOnly=При публикации новой версии ресурса, содержащий только метаданные, будет создана новая версии файлов EML и RTF.
manage.overview.published.description.doiAccount=Все DOIs, назначенные этому ресурсу, регистрируются с помощью учетной записи {0}, принадлежащих к {1} с префиксом {2}. Рекомендуется назначать новый DOI ресурсу каждый раз, когда он подвергается значимым изменениям. Пожалуйста, обратитесь к руководству пользователя для получения дополнительной информации.
manage.overview.published.description.noDoiAccount=Рекомендуется ввести перечень изменений для каждой новой опубликованной версии для того, чтобы помочь пользователям данных понять какую версию данных им использовать.
