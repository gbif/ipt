eml.project.studyAreaDescription.descriptorValue=Описание района исследования
eml.project.studyAreaDescription.descriptorValue.help=Описывает физическую территорию, связанную с исследовательским проектом. Может включать описание географический, временной и таксономический охват исследуемого региона.
eml.project.designDescription=Описание плана выполнения исследований
eml.project.designDescription.help=Общее текстовое описание схемы проведения (плана) исследований. Может включать в себя описание целей, актуальности, теории, гипотезы, стратегию исследований, подходы к сбору и статистическому анализу данных и фактически выполненная работа.

eml.studyExtent=Охват исследования
eml.studyExtent.help=Данное поле представляет описание конкретной области, в которой были собраны образцы, частоту отбора проб (временные рамки, частоту сбора). Географический охват обычно представляет собой более крупную территорию описанную в поле "Описании территории исследования" на странице описания метаданных исследовательского проекта.
eml.sampleDescription=Описание метода сбора данных
eml.sampleDescription.help=Данное поле предназначено для текстового описания (понятного для чтения человеком) процедуры отбора проб в исследовательском проекте. Содержание этого элемента может быть сходно с описанием процедур отбора проб в разделе "Методы" в обычной научной статье.
eml.qualityControl=Контроль качества
eml.qualityControl.help=Данное поле предназначено для описания действий, которые были сделаны либо для управления качеством, либо для оценки качества данных, полученных на определенных на каждом из этапов, описанных в методике.
eml.methodSteps=Описание этапа выполнения методики
eml.methodSteps.help=Данное поле позволяет сохранить описание повторяемых действий которые описывают серию методов и процедур, примененных в исследовании, которые привели к созданию набора файлов. Эти описания включают текстовое описание процедур, литературных источников, программного обеспечения, оборудования, источников данных и любые способы измерения контроля качества. Каждый метод должен быть описан со степенью детализации, достаточной для того, чтобы сторонний исследователь смог интерпретировать и, если потребуется, воспроизвести их.
eml.citation.citation=Ссылка на ресурс
eml.citation.citation.help=Единственная ссылка, которая должна использоваться для цитирования этого набора данных. Включите автогенерацию ссылки для того, чтобы IPT автоматически сформировал ее текст. Формат ссылки основан на стандартах DataCite и удовлетворяет требованиям <a href\="https\://www.force11.org/datacitation" target\="_blank">Joint Declaration of Data Citation Principles</a>. Данная форма включает в себя номер версии, который особенно важен для обновляемых время от времени наборов данных.<br /><br />Пример ссылки с указанием в качестве создателя организации\:<br /><br />"Biodiversity Institute of Ontario (2011) Migratory birds of Ontario. Version 1.2. University of Guelph. Dataset/Species occurrences. http\://dx.doi.org/10.5886/qzxxd2pa"<br /><br />Пример ссылки с 9 создателями\:<br /><br />"Brouillet L, Desmet P, Coursol F, Meades SJ, Favreau M, Anions M, Belisle P, Gendreau C, Shorthouse D (2010) Database of vascular plants of Canada. Version 1.2. Universite de Montreal Biodiversity Centre. Dataset/Species checklist. http\://doi.org/10.5886/1bft7W5f"
eml.citation.generate.turn.on=Автоматическая генерация выключена - включить
eml.citation.generate.turn.off=Автоматическая генерация включена - выключить

eml.citation.identifier=Идентификатор ссылки на ресурс
eml.citation.identifier.help=DOI, URI или другой идентификатор, который указывает на расположение набора данных в сети. Рекомендуется включать этот идентификатор в описание ссылки на ресурс. Пожалуйста, обратите внимание, что для ресурса, которому был назначен DOI (с использованием IPT) данный DOI будет использован как идентификатор ссылки и не может быть изменен.
eml.bibliographicCitationSet.bibliographicCitations.citation=Библиографическая ссылка
eml.bibliographicCitationSet.bibliographicCitations.citation.help=Ссылки на другие ресурсы, относящиеся к данному ресурсу или использованные при создании этого ресурса.
eml.bibliographicCitationSet.bibliographicCitations.identifier=Идентификатор библиографической ссылки
eml.bibliographicCitationSet.bibliographicCitations.identifier.help=DOI, URI или другой постоянный идентификатор, который указывает на внешний онлайн ресурс. Он должен использоваться в ссылке, обычно в конце.
