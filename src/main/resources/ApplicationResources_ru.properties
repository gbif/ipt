eml.associatedParties.role.help=<ul><li><b> Author\:</b> агент, связанный с созданием публикации, в которой использовался набор данных, или документа с данными<br /></li><li><b>Content Provider\: </b> агент, предоставивший контент для набора данных (описываемый набор данных может быть составным)<br /></li><li><b>Custodian Steward\:</b> агент, который отвечает за /заботится о наборе данных<br /></li><li><b> Distributor\:</b> агент, участвующий в цепочке публикации/распространения набора данных<br /></li><li <b> Editor\:</b> агент, связанный с редактированием публикации, в которой использовался набор данных, или документа с данными<br /></li><li><b>Metadata Provider\:</b> агент, ответственный за предоставление метаданных (то же, что и поставщик метаданных со страницы основных метаданных)<br /></li><li><b> Originator\:</b> агент, который первоначально собрал/подготовил набор данных (тот же как создатель со страницы основных метаданных)<br /></li><li><b> Owner\:</b> агент, которому принадлежит набор данных (может быть или не быть хранителем)<br /></li ><li><b>Point Of Contact\:</b> агент, с которым можно связаться для получения дополнительной информации о наборе данных<br /></li><li><b>Principal Investigator\:</b> главный научный сотрудник контактное лицо, связанное с набором данных<br /></li><li><b> Processor\:</b> агент, ответственный за любую обработку набора данных после сбора<br /></li><li> <b> Publisher\:</b> агент, связанный с публикацией публикации, в которой использовался набор данных, или документа с данными.<br /></li><li><b> User\:</b> агент, который использует набор данных<br /></li><li><b> Programmer\:</b> агент, предоставляющий информационную/программную поддержку, связанную с набором данных<br /></li><li><b > Curator\:</b> агент, который поддерживает и документирует образцы в коллекции. Некоторые из их обязанностей включают подготовку и маркировку образцов, чтобы они были готовы к идентификации, а также защиту образцов.</li><li><b> Reviewer\:</b> лицо, назначенное для просмотра набора данных и проверки его данных и/или метаданных. качество. Эта роль аналогична роли, которую играют рецензенты в процессе научной публикации.<br /></li></ul>
