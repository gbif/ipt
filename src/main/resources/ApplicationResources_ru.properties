eml.collection.required=Требуется хотя бы одна коллекция.
eml.parentCollectionId=Идентификатор родительской коллекции
eml.parentCollectionId.help=Идентификатор для родительской коллекции для данной под-коллекции. Позволяет создать иерархию коллекций и сборов. Пожалуйста, введите «Неприменимо», если эта коллекция не имеет родительской коллекции.
