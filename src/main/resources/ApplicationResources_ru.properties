manage.overview.published.description.metadataOnly=При публикации новой версии ресурса, содержащий только метаданные, будет создана новая версии файлов EML и RTF.
manage.overview.published.description.doiAccount=Все DOI, назначенные этому ресурсу, регистрируются с использованием учетной записи {0}, принадлежащей <b>{1}</b>, с префиксом <code>{2}</code>. Лучшей практикой является присвоение ресурсам нового DOI каждый раз, когда в нем происходят научно значимые изменения. Пожалуйста, обратитесь к руководству пользователя для получения дополнительных указаний.
