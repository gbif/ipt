eml.purpose=Цель
eml.purpose.help=Краткая информация о причинах создания набора данных. Включает задачи создания набора данных и области применения данных.

eml.additionalInfo=Дополнительная информация
eml.additionalInfo.help=Любая информация, которая не содержится в других полях метаданных ресурса. Например, история проекта, публикации в которых был использован данный набор данных, информация о связанных с данным ресурсом наборах данных, опубликованных где либо, и т.д.
eml.specimenPreservationMethod=Метод сохранения образцов
eml.specimenPreservationMethod.short=метод сохранения
eml.specimenPreservationMethod.plural=Методы сохранения образцов
eml.specimenPreservationMethod.plural.help=Список методов сохранения образцов, охватываемых ресурсом.
eml.specimenPreservationMethod.help=Ключевое слово из Словаря GBIF по методам консервации коллекционных образцов (GBIF Specimen Preservation Method vocabulary), обозначающее процесс или технику, использованные для обеспечения физической сохранности коллекционных образцов. Если в коллекции используется более одного метода консервации, необходимо указать доминирующий в коллекции метод консервации. Помните, что вы можете указать список методов препарации и консервации для каждого коллекционного образца, выполнив сопоставление с терминами DwC (http\://rs.tdwg.org/dwc/terms/preparations). Пожалуйста, не выбирайте ничего если речь идет о коллекции живых организмов.
eml.alternateIdentifier=Альтернативный идентификатор
eml.alternateIdentifier.help=Дополнительный вторичный идентификтор для данного объекта. Когда ресурс опубликован URL на страницу ресурса в данной системе IPT будет добавлен в список идентификторов. Когда ресурсу будет присвоен новый DOI (с использованием IPT), IPT поместит данный DOI первым в списке идентификторов. Когда ресурс будет зарегистрирован в GBIF Registry, уникальный идентификатор Реестра UUID также будет добавлен в список идентификаторов. Если данный ресурс представляет существующий зарегистрированный ресурс в GBIF Registry, существующий UUID будет добавлен в список идентификторов. Это позволит IPT регистрировать обновления версий ресурса, вместо того, чтобы регистрировать новый ресурс.<br /><b>Пример\:</b><br /><i>4fa7b334-ce0d-4e88-aaae-2e0c138d049e</i>, <i>VCR3465</i>

eml.intellectualRights.simple=Права
eml.intellectualRights.license=Лицензия на право использовать данные
eml.intellectualRights.license.help=Лицензия, которую вы примените к набору данных представляет собой стандартизированный набор способов использования вашей работы. GBIF настоятельно рекомендует применять одну из трех наименее ограничивающую права использования лицензию настолько, насколько это возможно (CC0 1.0, CC-BY 4.0 or CC-BY-NC 4.0), чтобы сохранять возможность как можно более широкого использования и применения данных. Узнайте больше <a href\="http\://www.gbif.org/terms/licences" target\="_blank">здесь</a>. Если вы не можете выбрать один из указанных выше наборов прав (видов лицензий) и ваш набор данных представляет собой данные о находках, вы не сможете зарегистрировать ваш набор данных посредством GBIF или сделать его глобально доступным через сайт GBIF.org. Если не можете выбрать один из трех вариантов лицензий, пожалуйста, свяжитесь с Секретариатом GBIF по адресу participation@gbif.org.
eml.intellectualRights.nolicenses=Не выбрана ни одна лицензия
eml.intellectualRights.license.disclaimer=Вы должны назначать лицензию только на результаты вашей собственной работы, если только вы не получили необходимых полномочий от другого лица.

eml.updateFrequency=Частота обновления
eml.updateFrequency.help=Частота с который изменения вносятся в ресурс после публикации начальной версии ресурса. Для удобства данное значение будет равно интервалу автоматической публикации (если автоматическая публикация включена). Тем не менее данное значение может быть переписано позже. Пожалуйста, имейте в виду что частота обновления ресурса может быть также описана на странице Дополнительных Метаданных.
eml.updateFrequency.default=Установлена "неизвестно", как частота обновления по умолчанию.
eml.updateFrequency.default.interval=Частота обновления установлена по умолчанию в соответствии с интервалом автоматической публикации\: {0}
eml.updateFrequencyDescription=Описание частоты обновления ресурса
eml.updateFrequencyDescription.help=Периодичность технического обслуживания этого ресурса. Эти сведения дополняют сведения о частоте обновления ресурса, указанные на странице с основными метаданными.

