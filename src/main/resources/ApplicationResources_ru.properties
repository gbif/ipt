admin.config.publishResources.details=Данная кнопка позволяет <strong> повторно опубликовать все ресурсы.</strong><br /><br /> Для каждого ресурса будет создан новый архив Darwin Core, метаданные EML и RTF. GBIF Registry будет уведомлена о новой публикации и обновит метаданные IPT.<br /><br /> Используйте эту кнопку, если\:<br /> а) Было обновлено несколько ресурсов, и вы хотите опубликовать новую версию для всех, вместо того, чтобы публиковать их по отдельности. <br /> б) общедоступный URL-адрес был изменен, и вы хотите обновить зарегистрированные наборы данных IPT, чтобы отразить это изменение.
