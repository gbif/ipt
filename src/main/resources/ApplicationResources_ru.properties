admin.config.archivalMode=Режим архивирования
admin.config.archivalMode.help=Пожалуйста, поставьте здесь флажок, если вы хотите, чтобы ваш IPT, архивировал все опубликованные для всех ресурсов. Это позволит Вам вести журнал истории изменений ресурса. Если флажок не будет установлен, то предыдущая версия ресурса будут перезаписываться последней созданной. При принятии решения обратите внимание на наличие достаточного места на жестком диске для хранения истории изменений.
