admin.config.archivalLimit.help=Когда активирован режим архивирования, самые старые архивные версии будут автоматически удаляться при публикации новой версии, сохраняя только сконфигурированное количество архивных версий для каждого ресурса. Оставьте это поле пустым, чтобы сохранить все заархивированные версии.
