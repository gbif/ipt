manage.resource.status.intro.public.gbifWarning=Помните, что между регистрацией и индексацией данных в GBIF может пройти до одного часа.
manage.resource.status.intro.registered=Данный ресурс зарегистрирован GBIF, что означает, что он может быть доступен из любой точки планеты через сайт <a href\="http\://www.gbif.org" target\="_blank">GBIF website</a>.
manage.resource.status.intro.deleted=Этот ресурс был удален, но поскольку ему был назначен DOI, то интернет-службы, определяющие расположение ресурса в сети будут приводить к странице, содержащей сообщение о том, что данный ресурс был удален и более недоступен для скачивания.
