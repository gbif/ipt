manage.mapping.intro=Каждое поле (столбец) в исходных данных может быть сопоставлен с одним или более полей в данном расширении. Вы также можете определить константное значение для каждого поля, которое будет применено для всех данных. Также возможно определить перевод значений полей в исходных данных в те, которые будут использованы. <br/><br/> Обратите внимание\: поле, которое в ваших исходных данных отвечает за хранение уникального идентификатора должно быть сопоставлено с идентификатором. Если вы хотите сопоставить другие источники данных, этот данный идентификатор будет использован для установления связей между записями.<br/><br/> Кроме того, вы можете применить фильтр к данным, который позволит включить только те записи, которые соответствуют установленным вами критерию.

