manage.mapping.info=Фильтр исключает соответствующие ему записи из генерируемого архива. Например, укажите &quot;ColumnA IsNotNull&quot;, чтобы включить только те записи, которые имеют в столбце ColumnA любые значения, отличные от пустых значений. <br /> <br /> Фильтр может быть очень полезен, если же расширение используется несколько раз для создания сводных таблиц. Например, если у у вас есть два столбца для народных названий, один на английском языке, другой - на испанском, то для одного и того же источника данных вы можете дважды сопоставить эти два поля с одним и тем же термином (полем) Darwin Core - vernacular names. Сопоставьте один из двух столбцов для каждого сопоставления и установите фильтр на том же столбце IsNotNull. Таким образом только те записи расширения, которые на самом деле имеют не пустые значения, войдут в окончательный набор данных.
