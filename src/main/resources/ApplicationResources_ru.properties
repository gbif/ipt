admin.config.setup3.welcome=Поздравляем\! Вы успешно установили ваш экземпляр IPT. Пожалуйста, нажмите "Продолжить", чтоб приступить к его использованию.
admin.config.setup3.welcomeWithIssues=You have installed your IPT, but there were errors during the installation. Please press continue to check logs, or contact your administrator.</p>

