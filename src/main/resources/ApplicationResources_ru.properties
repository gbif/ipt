manage.overview.publishing.doi.reserve.confirm=Вы собираетесь зарезервировать DOI для этого ресурса. Помните, что вы все равно можете удалить DOI, до тех пор, пока он не был зарегистрирован. Вы все еще хотите зарезервировать DOI?
manage.overview.publishing.doi.reserve.help=Вы можете зарезервировать DOI для ресурса после ввода обязательных метаданных. Чтобы повторно использовать существующий DOI, введите его в поле идентификатор цитирования в метаданные ресурса. Если ресурс является общедоступным и для него зарезервирован DOI, то следующая публикация будет считаться публикацией новой основной версии и приведет к регистрации DOI. В противном случае, если ресурс является закрытым и для него зарезервирован DOI, то следующая публикация приведет в к созданию новой минорной версии ресурса и DOI НЕ будет зарегистрирован. Имейте в виду, что до регистрации DOI вы можете удалить его.
manage.overview.publishing.doi.reserve.new.help=Вы можете зарезервировать новый DOI для опубликованного ресурса, который уже имеет DOI. Имейте в виду, что DOI будет зарегистрирован после очередной публикации ресурса и будет указывать на последнюю опубликованную версию этого ресурса. Предыдущий DOI будет по прежнему указывать на предыдущую версию ресурса, но, при этом, будет показываться предупреждение о том, что есть более новая версия этого ресурса. Также, имейте в виду, что вы можете удалить зарезервированный DOI в любое время до тех пор, пока ресурс не опубликован.
manage.overview.publishing.doi.reserve.prevented.noOrganisation=Вы не можете присваивать DOI данному ресурсу пока в настройках данного экземпляра IPT не будет привязана организация, имеющая учетную запись в DataCite. Пожалуйста, свяжитесь с администратором данного IPT, чтобы сделать это.
manage.overview.publishing.doi.delete.confirm=Вы собираетесь удалить зарезервированный DOI для данного ресурса. Поскольку DOI еще не был зарегистрирован, он не был доступен для поиска из вне и удаление его безопасно. Подтверждаете ваше желание удалить зарезервированный DOI?
manage.overview.publishing.doi.delete.help=Вы можете удалить DOI, зарезервированный для этого ресурса. Поскольку DOI еще не был зарегистрирован, он не был доступен для поиска из вне и удаление его безопасно.
manage.overview.publishing.doi.register.agreement=Подтвердите, что вам понятен следующий факт\: DOI не может быть удален после его регистрации.
manage.overview.publishing.doi.register.help=Данный DOI был зарезервирован для версии ресурса, которая готовится к публикации. Данный DOI будет зарегистрирован при последующей публикации ресурса.
manage.overview.publishing.doi.register.prevented.notPublic=Вы не можете зарегистрировать DOI, который был зарезервирован для данного ресурса, так как данный ресурс является закрытым. Для регистрации DOI сделайте ресурс общедоступным и опубликуйте его.
manage.overview.publishing.doi.minorVersion.confirm=Вы собираетесь опубликовать новую <b>незначительно обновленную</b> версию данного ресурса. Если, на самом деле, с момента последней публикации в ресурс были внесены научно значимые изменения вы должны отказаться от данного действия, присвоить новый DOI ресурсу и опубликовать ресурс снова.
manage.overview.publishing.doi.majorVersion.confirm=Вы собираетесь опубликовать <b>существенно новую</b> версию данного ресурса (то есть ресурс публикуется в первый раз или после внесения в него существенных, научно значимых изменений). Данное событие является основанием для присвоения нового DOI данному ресурсу. После успешной публикации, DOI, зарезервированный для данного ресурса будет зарегистрирован и примерно в течении 5 минут поиск по данному DOI будет приводить к данному ресурсу. Если это не то, что вы собирались сделать, то откажитесь от продолжения и удалите зарезервированный DOI.
manage.overview.publishing.withoutDoi.majorVersion.confirm=Вы собираетесь опубликовать <b>существенно новую</b> версию данного ресурса (то есть ресурс публикуется в первый раз или после внесения в него существенных, научно значимых изменений). Если это не то, что вы собирались сделать, то откажитесь от продолжения.
manage.overview.publishing.doi.summary=Если перед публикацией вы приведете краткий перечень изменений, внесенных в публикуемую версию ресурса, то вы этим окажете существенную помощь исследователям, планирующим использовать ваш ресурс.
manage.overview.publishing.doi.summary.placeholder=Пожалуйста, приведите краткий перечень изменений, внесенных в публикуемую версию ресурса. Вы всегда сможете отредактировать этот перечень позже.
manage.overview.publishing.doi.confirm.end=Вы уверены, что хотите опубликовать ресурс?
manage.overview.publishing.doi.replaced=DOI присвоенные данной версии ресурса будут заменены DOI зарезервированным для готовящейся версии ресурса при ее публикации.
manage.overview.publishing.doi.reserve.reused=Существующий DOI [{0}] уже назначен к этому ресурсу и будет использован повторно. Если это некорректный DOI, то вы можете удалить зарезервированный DOI, удалить или заменить DOI из поля идентификатора цитирования в метаданных ресурса и затем попытаться зарезервировать другой DOI.
manage.overview.publishing.doi.reserve.notRreused=Существующий DOI [{0}] уже был присвоен этому ресурсу, но он не может быть использован снова, так как данный экземпляр IPT может регистрировать DOI только с префиксом {1}. Вы можете удалить или заменить данный DOI в поле идентификатора цитирования в метаданных ресурса и затем попытаться зарезервировать другой DOI. Если хотите по прежнему хотите использовать данный DOI, пожалуйста свяжитесь с администратором вашего экземпляра IPT.
