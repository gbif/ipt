manage.resource.undoDelete.confirm=Так как данному ресурсу ранее был присвоен DOI, то отказ от удаления этого ресурса сделает данные доступными для скачивания снова (доступ будет предоставлен к последней опубликованной версии ресурса). Имейте в виду, что для того, чтобы обновление сведений о DOI в глобальном масштабе может занять до 24 часов. Вы по прежнему хотите восстановить этот ресурс?
