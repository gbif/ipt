eml.jgtiCuratorialUnits.unitType=Тип единицы измерения
eml.physicalData.name=Название
eml.physicalData.charset=Кодировка символов
eml.physicalData.charset.help=Содержит название кодировки символов. Обычно это ASCII или UTF-8, или другая общепринятая кодировка.
eml.physicalData.distributionUrl=URL для скачивания
eml.physicalData.distributionUrl.help=URL для скачивания ресурса в указанном формате.
eml.physicalData.format=Формат данных
eml.physicalData.format.help=Название формата файла, содержащего данные <br/><b>Например\:</b> <br/> <i>Microsoft Excel</i>
eml.physicalData.formatVersion=Версия формата данных
eml.physicalData.formatVersion.help=Название формата файла, содержащего данные <br/><b>Например\:</b> <br/> <i>Microsoft Excel</i>
eml.physicalData.other=Другие форматы данных
eml.physicalData.other.help=Внешние ссылки на главную страницу ресурса в других форматах (например, дампы баз данных, электронные таблицы и др.).
eml.keywords.keywordThesaurus=Тезаурус/словарь
eml.keywords.keywordThesaurus.help=Название тезауруса или словаря из которых были предложены ключевые слова. Тезаурусы ключевых слов обычно являются специфичными для какой-либо дисциплины, могут быть официальными и неофициальными. Если ключевые слова взяты не из специального тезауруса или словаря введите <i>''n/a''</i><br /><br /><b>Например\:</b><br /><i>"IRIS keyword thesaurus"</i>
eml.keywords.keywordsString=Список ключевых слов
eml.keywords.keywordsString.help=Ключевые слова, которые кратко описывают ресурс или имеют отношение к ресурсу. Вводите ключевые слова, разделив их запятыми.
eml.hierarchyLevel=Уровень иерархии
eml.hierarchyLevel.help=Уровень набора данных к которому применимы метаданные. Значение по умолчанию для GBIF - <i>dataset</i>.
eml.pubDate=Дата последней публикации
eml.pubDate.help=Дата публикации последней версии ресурса. Это значение автоматически обновляется при каждой публикации ресурса.
eml.dateStamp=Дата первой публикации
eml.dateStamp.help=Дата публикации первой версии ресурса. Это значение будет использовано для указания года публикации в ссылке на ресурс.
eml.distributionUrl=Домашняя страница ресурса
eml.distributionUrl.short=Домой
eml.logoUrl=URL-адрес логотипа
eml.logoUrl.help=URL логотипа ресурса. Если у вас нет URL логотипа, вы можете загрузить изображение со своего диска.
eml.purpose=Цель
eml.purpose.description=A synopsis of the purpose of this dataset. It may include one or more paragraphs, including a summary of key findings if appropriate.
eml.purpose.help=You can input HTML by clicking <b>&lt;/&gt;</b>. The HTML will be converted to DocBook in the EML, so some HTML combinations may not work.<br/><br/>Allowed HTML tags\: <ul><li><b>&lt;div&gt;</b></li> <li><b>&lt;p&gt;</b></li> <li><b>&lt;ul&gt;</b></li> <li><b>&lt;ol&gt;</b></li> <li><b>&lt;li&gt;</b></li> <li><b>&lt;h1&gt;</b></li> <li><b>&lt;pre&gt;</b></li> <li><b>&lt;a&gt;</b></li> <li><b>&lt;b&gt;</b></li> <li><b>&lt;sup&gt;</b></li> <li><b>&lt;sub&gt;</b></li></ul>
eml.purpose.unsupportedHtmlInput1=The purpose field contains an unsupported HTML tag\:
eml.purpose.unsupportedHtmlInput2=Please correct the input. Click the info icon next to the field for details on allowed formats.

eml.additionalInfo=Дополнительная информация
eml.additionalInfo.help=Любая информация, которая не содержится в других полях метаданных ресурса. Например, история проекта, публикации в которых был использован данный набор данных, информация о связанных с данным ресурсом наборах данных, опубликованных где либо, и т.д.
eml.specimenPreservationMethod=Метод сохранения образцов
eml.specimenPreservationMethod.short=метод сохранения
eml.specimenPreservationMethod.plural=Методы сохранения образцов
eml.specimenPreservationMethod.plural.help=Список методов сохранения образцов, охватываемых ресурсом.
eml.specimenPreservationMethod.help=Ключевое слово из Словаря GBIF по методам консервации коллекционных образцов (GBIF Specimen Preservation Method vocabulary), обозначающее процесс или технику, использованные для обеспечения физической сохранности коллекционных образцов. Если в коллекции используется более одного метода консервации, необходимо указать доминирующий в коллекции метод консервации. Помните, что вы можете указать список методов препарации и консервации для каждого коллекционного образца, выполнив сопоставление с терминами DwC (http\://rs.tdwg.org/dwc/terms/preparations). Пожалуйста, не выбирайте ничего если речь идет о коллекции живых организмов.
eml.alternateIdentifier=Альтернативный идентификатор
eml.alternateIdentifier.help=Дополнительный вторичный идентификтор для данного объекта. Когда ресурс опубликован URL на страницу ресурса в данной системе IPT будет добавлен в список идентификторов. Когда ресурсу будет присвоен новый DOI (с использованием IPT), IPT поместит данный DOI первым в списке идентификторов. Когда ресурс будет зарегистрирован в GBIF Registry, уникальный идентификатор Реестра UUID также будет добавлен в список идентификаторов. Если данный ресурс представляет существующий зарегистрированный ресурс в GBIF Registry, существующий UUID будет добавлен в список идентификторов. Это позволит IPT регистрировать обновления версий ресурса, вместо того, чтобы регистрировать новый ресурс.<br /><b>Пример\:</b><br /><i>4fa7b334-ce0d-4e88-aaae-2e0c138d049e</i>, <i>VCR3465</i>

eml.intellectualRights.simple=Права
eml.intellectualRights.licence.cczero=Насколько это возможно по закону, издатель отказался от всех прав на эти данные и посвятил их <a href\="http\://creativecommons.org/publicdomain/zero/1.0/legalcode">Public Domain (CC0 1.0)</а>. Пользователи могут без ограничений копировать, изменять, распространять и использовать работу, в том числе в коммерческих целях.
eml.intellectualRights.licence.ccby=Эта работа находится под лицензией <a href\="http\://creativecommons.org/licenses/by/4.0/legalcode">Creative Commons Attribution (CC-BY 4.0)</a>.
eml.intellectualRights.licence.ccbync=Эта работа находится под лицензией <a href\="http\://creativecommons.org/licenses/by-nc/4.0/legalcode">Creative Commons Attribution Non Commercial (CC-BY-NC 4.0)</a>.
eml.intellectualRights.license=Лицензия на право использовать данные
eml.intellectualRights.license.help=Лицензия, которую вы примените к набору данных представляет собой стандартизированный набор способов использования вашей работы. GBIF настоятельно рекомендует применять одну из трех наименее ограничивающую права использования лицензию настолько, насколько это возможно (CC0 1.0, CC-BY 4.0 or CC-BY-NC 4.0), чтобы сохранять возможность как можно более широкого использования и применения данных. Узнайте больше <a href\="https\://www.gbif.org/ru/terms/licences" target\="_blank">здесь</a>. Если вы не можете выбрать один из указанных выше наборов прав (видов лицензий) и ваш набор данных представляет собой данные о находках, вы не сможете зарегистрировать ваш набор данных посредством GBIF или сделать его глобально доступным через сайт GBIF.org. Если не можете выбрать один из трех вариантов лицензий, пожалуйста, свяжитесь с Секретариатом GBIF по адресу participation@gbif.org.
eml.intellectualRights.nolicenses=Не выбрана ни одна лицензия
eml.intellectualRights.license.disclaimer=Вы должны назначать лицензию только на результаты вашей собственной работы, если только вы не получили необходимых полномочий от другого лица.

eml.maintenance=Maintenance
eml.maintenance.help=A description of the maintenance of this data resource.
eml.updateFrequency=Частота обновления
eml.updateFrequency.help=Частота с который изменения вносятся в ресурс после публикации начальной версии ресурса. Для удобства данное значение будет равно интервалу автоматической публикации (если автоматическая публикация включена). Тем не менее данное значение может быть переписано позже. Пожалуйста, имейте в виду что частота обновления ресурса может быть также описана на странице Дополнительных Метаданных.
eml.updateFrequency.default=Установлена "неизвестно", как частота обновления по умолчанию.
eml.updateFrequency.default.interval=Частота обновления установлена по умолчанию в соответствии с интервалом автоматической публикации\: {0}
eml.updateFrequencyDescription=Описание частоты обновления ресурса
eml.updateFrequencyDescription.help=Периодичность технического обслуживания этого ресурса. Эти сведения дополняют сведения о частоте обновления ресурса, указанные на странице с основными метаданными.

