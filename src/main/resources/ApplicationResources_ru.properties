manage.resource.status.intro.public.gbifWarning=Помните, что между регистрацией и индексацией данных в GBIF может пройти до одного часа.
manage.resource.status.intro.registered=Данный ресурс зарегистрирован GBIF, что означает, что он может быть доступен из любой точки планеты через сайт <a href\="https\://www.gbif.org/ru/" target\="_blank">GBIF website</a>.
