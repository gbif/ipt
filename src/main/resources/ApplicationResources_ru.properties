resource.coreType.help=Тип ресурса. Значение этого поля зависит от результатов сопоставления полей в наборе данных и полей Darwin Core. Не доступно для редактирования если сопоставление с Darwin Core уже было сделано.
resource.subtype.help=Подтип ресурса. Параметры для этого поля зависят от поля "Тип". <ul><li><b>Таксономическая сводка (источник)\:</b> таксономическая сводка (литературный источник, база данных), которая была использована в качестве эталонной для указания латинских названий и системы классификации биологических видов<br/></li> <li><b>Номенклатор\:</b> авторитетный контрольный список научных названий, и сведения о публикации <br/></li> <li><b>инвентаризации тематические\:</b> тематический контрольный список научных названий, специфическая категория, например паразиты слонов <br/></li> <li><b>региональный чеклист\:</b> региональный список научных названий, составленный по географическому принципу, например список видов заповедника <br/></li> <li><b>глобальный чеклист\:</b> таксономический список научных названий с глобальным охватом. Этот подтип используется, например, Catalogue of Life для создание объединенного чеклиста.<br/></li> <li><b>Производный чеклист\:</b> таксономический чеклист, созданный на основе научных имен в наборе данных о находках, первоначально возникновение данных <br/></li> <li><b>Образец\:</b> данные о научном образце. Например, образец из музейной коллекции <br/></li> <li><b>Наблюдение\:</b> данные наблюдений. К примеру, данные мониторинга и полевые наблюдения <br/></li></ul>
resource.subtype.selection=Выберите подтип
resource.subtype.none=Нет подтипов
resource.updateFrequency=Частота обновления
resource.updateFrequency.help=Частота, с которой предполагается вносить изменения и дополнения в набор данных после публикации первоначального набора данных. Для того, чтобы можно было указать один из вариантов\: "ежедневно", "еженедельно", "ежемесячно", "два раза в год" или "ежегодно", необходимо, чтобы был настроен режим автоматической публикации\: <ul><li><b>Ежегодно\:</b> обновляется 1 раз в год <br/></li> <li><b>По мере необходимости\:</b> обновляться по мере необходимости <br/></li> <li><b>Два раза в год\:</b> обновляется 2 раза в год <br/></li> <li><b>Постоянно\:</b> обновляются постоянно<br/></li> <li><b>Ежедневно\:</b> обновление 1 раз каждый день <br/></li> <li><b>Нерегулярно\:</b> график обновлений не определен <br/></li> <li><b>ежемесячно\:</b> обновление 1 раз каждый месяц <br/></li> <li><b>не планируется\:</b> дальнейшие обновления не планируется <br/></li> <li><b>загрузок\:</b> обновляется 1 раз в неделю <br/></li> <li><b>неизвестный\:</b> дальнейшие обновления все еще может случиться, но точно не известно <br/></li> <li><b>другой период обслуживания\:</b> обновление по некоторым другим интервалом. <br/></li></ul>

