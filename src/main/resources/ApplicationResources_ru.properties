admin.config.setup.title=Установка IPT
admin.config.setup.welcome=Чтобы использовать IPT необходимо выбрать каталог, где IPT будет хранить сведения о настройках - под названием каталог данных IPT.
admin.config.setup.instructions=Пожалуйста, выберите пустой, доступный для записи каталог или существующий каталог данных IPT. Не указывайте каталог, который доступен для других программ, такой как /tmp (который будет очищен при перезапуске системы). Выбранный каталог должен быть включен перечень каталогов, подлежащих обязательному резервному копированию на случай необходимости аварийного восстановления системы.
admin.config.setup.examples=Например используйте путь «C\:\\datadir» для среды Windows или «/ usr/datadir» для операционных систем семейства Unix, таких как Linux, Mac OS X.
admin.config.setup.disclaimerPart1=В версиях IPT старше 2.2 публикаторы данных должны установить один из трех видов прав использования их данных в машиночитаемом виде. Если вы не согласны публиковать ваши данные под лицензиями CC0 1.0, CC-BY 4.0 или CC-BY-NC 4.0, рекомендуем использовать версию IPT 2.1.1.
admin.config.setup.disclaimerPart2=GBIF начнет работать с существующими публикаторами данных с целью обеспечить соблюдения этого требования всеми участниками сети в течение 2015 года. Если вы не сможете выбрать один из трех вариантов, и набор данных содержит occurrence data, вы не сможете зарегистрировать ваш набор данных GBIF или сделать его общедоступным через GBIF.org. Ознакомиться с обоснованием этого решения <a href\="http\://www.gbif.org/terms/licences" target\="_blank"> можно здесь</a>.
admin.config.setup.read=Я прочитал и понял заявление об отказе от ответственности
admin.config.setup.read.error=Перед тем как продолжить, пожалуйста, убедитесь, что вы прочитали и поняли заявление об отказе от ответственности
