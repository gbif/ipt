manage.overview.publishing.doi.reserve.failed.notPublic=Не удалось повторно использовать существующий зарегистрированный DOI ({0}). Чтобы иметь возможность присвоить данный DOI этому ресурсу, ресурс должен быть общедоступным.
manage.overview.publishing.doi.reserve.failed.invalid.target=Не удалось повторно использовать существующий зарегистрированный DOI ({0}). Чтобы иметь возможность присвоить данный DOI этому ресурсу, его URI должен быть изменен на {1}.
