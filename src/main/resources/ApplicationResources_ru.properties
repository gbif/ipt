manage.overview.visibility.missing.organisation=Данный ресурс не привязан ни к одной из организаций, имеющих право публиковать данные. Это означает, что он не может быть зарегистрирован в GBIF. Пожалуйста, свяжитесь с Администратором вашей IPT, чтобы выполнить привязку к публикующей организации.
manage.overview.identifierStatus.no.organisations=Для того, чтобы зарегистрировать DOI Администратор IPT должен сначала привязать организацию, имеющую регистрацию в агентстве по регистрации DOI, с данным экземпляром IPT.
