eml.associatedParties.role.help=<ul><li><b>Author\:</b> an agent associated with authoring a publication that used the data set, or of a data paper<br /></li><li><b>Content Provider\:</b> an agent who contributed content to a data set (data set being described may be a composite)<br /></li><li><b>Custodian Steward\:</b> an agent who is responsible for/takes care of the data set<br /></li><li><b>Distributor\:</b> an agent involved in the publishing/distribution chain of a data set<br /></li><li><b>Editor\:</b> an agent associated with editing a publication that used the data set, or of a data paper<br /></li><li><b>Metadata Provider\:</b> an agent responsible for providing the metadata (the same as metadata provider from basic metadata page)<br /></li><li><b>Originator\:</b> an agent who originally gathered/prepared the data set (the same as creator from basic metadata page)<br /></li><li><b>Owner\:</b> an agent who owns the data set (may or may not be the custodian)<br /></li><li><b>Point Of Contact\:</b> an agent to contact for further information about the data set<br /></li><li><b>Principal Investigator\:</b> an primary scientific contact associated with the data set<br /></li><li><b>Processor\:</b> an agent responsible for any post-collection processing of the data set<br /></li><li><b>Publisher\:</b> the agent associated with publishing a publication that used the data set, or of a data paper<br /></li><li><b>User\:</b> an agent that makes use of the dataset<br /></li><li><b>Programmer\:</b> an agent providing informatics/programming support related to the data set<br /></li><li><b>Curator\:</b> an agent that maintains and documents the specimens in a collection. Some of their duties include preparing and labelling specimens so they are ready for identification, and protecting the specimens</li><li><b>Reviewer\:</b> person assigned to review the dataset and verify its data and/or metadata quality. This role is analogous to the role played by peer reviewers in the scholarly publication process.<br /></li></ul>
