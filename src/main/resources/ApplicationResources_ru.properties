manage.overview.DwC.Mappings.coretype.description3=Выберите "Darwin Core Taxon" если основой ресурса являются названия таксонов, выберите "Darwin Core Event" если основой ресурса являются данные обследований и мониторинга или выберите "Darwin Core Occurrence" если основой ресурса являются данные о находках вида (записи о наблюдениях или образцы в коллекциях).
