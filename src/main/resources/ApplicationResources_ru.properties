eml.temporalCoverages.formationPeriod.help=Текстовое описание периода времени, в течение которого была собрана коллекция, (например, «викторианская эпоха», «1922-1932", «до 1750"). Используйте этот тип для указания коллекции, сбор которой не окончен (например, «2010-по настоящее время»).
eml.temporalCoverages.livingTimePeriod=Период жизни
eml.temporalCoverages.livingTimePeriod.help=Период времени, в течение которого биологический материал был живым. Включает в себя палеонтологических временные периоды или другие текстовые фразы (например, «1900-1950», «династии мин», «Плейстоцен»).
eml.temporalCoverages.error.fieldsNotMapped=Не удалось вывести метаданные, поскольку были сопоставлены не все требуемые данные. Пожалуйста, сопоставьте следующее поле\: событиеДата. Если они уже было сопоставлены, пожалуйста, попробуйте выполнить повторный вывод.
eml.temporalCoverages.error.dateParseException=Не удалось вывести метаданные\: ошибка обработки даты

eml.project.title=Название
eml.project.identifier=Идентификатор
eml.project.identifier.help=Уникальный идентификатор для исследовательского проекта. Данный идентификатор может быть использован для связи между наборами данных или EML-документов, которые тем или иным образом связаны с данным проектом (например серия наблюдений). Причина, по которой эти эти наборы данных (документы) связаны может быть описана в описании проекта.
eml.project.description=Описание
eml.project.description.help=Аннотация исследовательского проекта.
eml.project.award=Project Award
eml.project.award.help=The award field is used to provide specific information about the funding awards for a project in a structured format. Sub-fields are provided for the name of the funding agency, the Open Funder Registry identifiers for the agency and program that made the award, the award number assigned, the title of the award, and the URL to the award page describing the award. In general, the funding agency should be listed with a cross-reference to the appropriate identifier from the Open Funder Registry (included in the EML distribution but updated periodically from the Open Funder Registry).
eml.project.award.funderName=Funder name
eml.project.award.funderName.help=The name of the funding institution, with fully expanded acronyms to show the full, official name of the funding agency.
eml.project.award.funderIdentifier=Funder identifier
eml.project.award.funderIdentifier.help=The funder identifier is used to provide one or more canonical identifiers that reference the funder.
eml.project.award.awardNumber=Award number
eml.project.award.awardNumber.help=The awardNumber field provides the unique identifier used by the funder to uniquely identify an award.
eml.project.award.title=Заголовок
eml.project.award.title.help=The title field is used for the title of the award or grant being described.
eml.project.award.awardUrl=Award URL
eml.project.award.awardUrl.help=Typically, the awardUrl is used to find and locate the award, and generally addresses the internet location to find out more information about the award.  This should point to a funder site for the award, rather than a project site.
eml.project.relatedProjects=Related Projects
eml.project.relatedProjects.help=This field is a recursive link to another project. This allows projects to be nested under one another in the case where one project spawns another.
eml.project.relatedProject.title=Заголовок
eml.project.relatedProject.identifier=Идентификатор
eml.project.relatedProject.description=Описание
eml.project.relatedProject.personnel=Related Project Personnel
eml.project.relatedProject.personnel.required=At least one related project personnel is required
eml.project.personnel=Исполнители проекта
eml.project.personnel.help=Список лиц, вовлеченных в исполнение проекта.
eml.project.personnel.required=Требуется хотя бы один автор
eml.project.personnel.firstName=Имя исполнителя
eml.project.personnel.lastName=Фамилия исполнителя
eml.project.personnel.salutation=Salutation
eml.project.personnel.intro=Исполнители проекта
eml.project.funding=Финансирование
eml.project.funding.help=Информация о источников финансирования для проекта (например, номера грантов и контрактов, имена и адреса источников финансирования). Другая информация, относящаяся к источникам финансирования.
eml.project.studyAreaDescription.descriptorValue=Описание района исследования
eml.project.studyAreaDescription.descriptorValue.help=Описывает физическую территорию, связанную с исследовательским проектом. Может включать описание географический, временной и таксономический охват исследуемого региона.
eml.project.designDescription=Описание плана выполнения исследований
eml.project.designDescription.help=Общее текстовое описание схемы проведения (плана) исследований. Может включать в себя описание целей, актуальности, теории, гипотезы, стратегию исследований, подходы к сбору и статистическому анализу данных и фактически выполненная работа.

eml.studyExtent=Охват исследования
eml.studyExtent.help=Данное поле представляет описание конкретной области, в которой были собраны образцы, частоту отбора проб (временные рамки, частоту сбора). Географический охват обычно представляет собой более крупную территорию описанную в поле "Описании территории исследования" на странице описания метаданных исследовательского проекта.
eml.sampleDescription=Описание метода сбора данных
eml.sampleDescription.help=Данное поле предназначено для текстового описания (понятного для чтения человеком) процедуры отбора проб в исследовательском проекте. Содержание этого элемента может быть сходно с описанием процедур отбора проб в разделе "Методы" в обычной научной статье.
eml.qualityControl=Контроль качества
eml.qualityControl.help=Данное поле предназначено для описания действий, которые были сделаны либо для управления качеством, либо для оценки качества данных, полученных на определенных на каждом из этапов, описанных в методике.
eml.methodSteps=Описание этапа выполнения методики
eml.methodSteps.help=Данное поле позволяет сохранить описание повторяемых действий которые описывают серию методов и процедур, примененных в исследовании, которые привели к созданию набора файлов. Эти описания включают текстовое описание процедур, литературных источников, программного обеспечения, оборудования, источников данных и любые способы измерения контроля качества. Каждый метод должен быть описан со степенью детализации, достаточной для того, чтобы сторонний исследователь смог интерпретировать и, если потребуется, воспроизвести их.
eml.citation.citation=Ссылка на ресурс
eml.citation.citation.help=Единственная ссылка, которая должна использоваться для цитирования этого набора данных. Включите автогенерацию ссылки для того, чтобы IPT автоматически сформировал ее текст. Формат ссылки основан на стандартах DataCite и удовлетворяет требованиям <a href\="https\://www.force11.org/datacitation" target\="_blank">Joint Declaration of Data Citation Principles</a>. Данная форма включает в себя номер версии, который особенно важен для обновляемых время от времени наборов данных.<br /><br />Пример ссылки с указанием в качестве создателя организации\:<br /><br />"Biodiversity Institute of Ontario (2011) Migratory birds of Ontario. Version 1.2. University of Guelph. Dataset/Species occurrences. https\://doi.org/10.5886/qzxxd2pa"<br /><br />Пример ссылки с 9 создателями\:<br /><br />"Brouillet L, Desmet P, Coursol F, Meades SJ, Favreau M, Anions M, Belisle P, Gendreau C, Shorthouse D (2010) Database of vascular plants of Canada. Version 1.2. Universite de Montreal Biodiversity Centre. Dataset/Species checklist. https\://doi.org/10.5886/1bft7W5f"
eml.citation.generate.turn.on=Автоматическая генерация выключена - включить
eml.citation.generate.turn.off=Автоматическая генерация включена - выключить

eml.citation.identifier=Идентификатор ссылки на ресурс
eml.citation.identifier.help=DOI, URI или другой идентификатор, который указывает на расположение набора данных в сети. Рекомендуется включать этот идентификатор в описание ссылки на ресурс. Пожалуйста, обратите внимание, что для ресурса, которому был назначен DOI (с использованием IPT) данный DOI будет использован как идентификатор ссылки и не может быть изменен.
eml.bibliographicCitationSet.bibliographicCitations.citation=Библиографическая ссылка
eml.bibliographicCitationSet.bibliographicCitations.citation.help=Ссылки на другие ресурсы, относящиеся к данному ресурсу или использованные при создании этого ресурса.
eml.bibliographicCitationSet.bibliographicCitations.identifier=Идентификатор библиографической ссылки
eml.bibliographicCitationSet.bibliographicCitations.identifier.help=DOI, URI или другой постоянный идентификатор, который указывает на внешний онлайн ресурс. Он должен использоваться в ссылке, обычно в конце.
eml.collection=Коллекция
eml.collection.plural=Коллекции
eml.collection.plural.help=Список коллекций представляет коллекции, на которых основан данный ресурс.
eml.collectionName=Название коллекции
eml.collectionName.help=Официальное название коллекции на оригинальном языке.
eml.collectionId=Идентификатор коллекции
eml.collectionId.help=URI (LSID или URL) коллекции. В RDF используется в качестве URI для ресурса коллекции.
eml.collection.required=Требуется хотя бы одна коллекция.
eml.parentCollectionId=Идентификатор родительской коллекции
eml.parentCollectionId.help=Идентификатор для родительской коллекции для данной под-коллекции. Позволяет создать иерархию коллекций и сборов. Пожалуйста, введите «Неприменимо», если эта коллекция не имеет родительской коллекции.
eml.jgtiCuratorialUnits.type=Тип метода
eml.jgtiCuratorialUnits.rangeStart=Между
