admin.config.setup2.administrator.help=Пароль для учетной записи администратора по умолчанию может быть изменен позже, но адрес электронной почты изменить нельзя без удаления и повторного создания пользователя.
admin.config.setup2.mode.title=Режим IPT
admin.config.setup2.mode.help=Выберите режим, в котором Вы хотите запустить IPT. Выбор режима определяет, будут ли доступны ресурсы, размещаемые с помощью данного экземпляра IPT, индексироваться в GBIF. При первой установке рекомендуется установить Тестовый режим для того, чтобы понять процесс регистрации, а затем переустановить в Рабочем режиме для официальной публикации. <strong>Предупреждение</strong>\: для данной инсталляции IPT, этот выбор является окончательным и не может быть изменен позже. Чтобы переключиться из Тестового режима в Рабочий или наоборот, вам придется переустановить экземпляр IPT и повторять все настройки, которые вы сделали.
admin.config.setup2.mode.test=Режим <strong>Test</strong> предназначен для оценки IPT или запуска его в обучающем сценарии. Ресурсы, зарегистрированные в GBIF, попадут в тестовый реестр и не будут отображаться на gbif.org . Все DOI (цифровые идентификаторы объекта) назначенные ресурсам в тестовом режиме, должны использовать префикс test, что означает, что они являются временными.
admin.config.setup2.mode.test.label=Тест
admin.config.setup2.mode.production=<strong>Производственный режим</strong> предназначен для официальной публикации ресурсов. Ресурсы, зарегистрированные в GBIF, попадают в реестр GBIF и будут проиндексированы и показаны на gbif.org . DOI (цифровые идентификаторы объектов), созданные для ресурсов, не могут быть удалены, и требуемые ресурсы должны оставаться общедоступными.
admin.config.setup2.mode.production.label=Производственный
admin.config.setup2.success=Поздравляем\! Установка IPT завершена.
admin.config.setup2.next=Сначала просмотрите раздел Администрирование, создайте новых менеджеров и установите подходящие расширения, прежде чем начать управление ресурсами.
