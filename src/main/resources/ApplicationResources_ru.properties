manage.resource.identifierStatus.intro.reserved=Для данного ресурса зарезервирован DOI. Это означает, что данный DOI пока не известен для интернет-служб, обеспечивающих поиск ресурса по его DOI. Для того, чтобы сделать его доступным для данных интернет-служб, пожалуйста сделайте его общедоступным. Пожалуйста, имейте в виду, что DOI однажды сделанный общедоступным, не может быть удален и статус ресурса не может изменен с общедоступного на закрытый (private).
