manage.resource.delete.confirm.doi=Так как данному ресурсу был присвоен DOI, то идентификатор DOI должен продолжать указывать на данный ресурс. Удаление ресурса приводит к тому, что данные больше не могут быть загружены и преобразование идентификатора DOI в адрес ресурса будет приводить пользователя к странице, на которой указано, что данный ресурс более недоступен. Имейте в виду, что процесс обновления сведений DOI в глобальном масштабе может занять до 24 часов.
manage.resource.undoDelete.confirm=Так как данному ресурсу ранее был присвоен DOI, то отказ от удаления этого ресурса сделает данные доступными для скачивания снова (доступ будет предоставлен к последней опубликованной версии ресурса). Имейте в виду, что для того, чтобы обновление сведений о DOI в глобальном масштабе может занять до 24 часов. Вы по прежнему хотите восстановить этот ресурс?
