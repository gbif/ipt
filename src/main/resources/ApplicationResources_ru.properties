admin.config.setup.title=Установка IPT
admin.config.setup.welcome=Чтобы использовать IPT необходимо выбрать каталог, где IPT будет хранить сведения о настройках - под названием каталог данных IPT.
admin.config.setup.instructions=Пожалуйста, выберите пустой, доступный для записи каталог или существующий каталог данных IPT. Не указывайте каталог, который доступен для других программ, такой как /tmp (который будет очищен при перезапуске системы). Выбранный каталог должен быть включен перечень каталогов, подлежащих обязательному резервному копированию на случай необходимости аварийного восстановления системы.
admin.config.setup.examples=Например используйте путь «C\:\\datadir» для среды Windows или «/srv/datadir» для операционных систем семейства Unix, таких как Linux, Mac OS X.
admin.config.setup.disclaimerPart1=Начиная с версии IPT 2.2, публикующие организации данных должны выбрать один из трех вариантов машиночитаемых деклараций прав использования данных\: CC0 1.0, CC-BY 4.0 или CC-BY-NC 4.0.
admin.config.setup.disclaimerPart2=GBIF принял и применил это требование для всей сети в 2016 году. Если вы не можете выбрать один из трех вариантов, и ваш набор данных содержит данные о находках, вы не сможете зарегистрировать свой набор данных в GBIF и он не будет обнаружим через GBIF.org. Обоснования этого решения - см. <a href\="https\://www.gbif.org/ru/terms/licences" target\="_blank">click here</a>.
admin.config.setup.read=Я прочитал и понял заявление об отказе от ответственности
