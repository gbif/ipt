admin.config.setup2.mode.title=Modo del IPT
admin.config.setup2.mode.help=Seleccione el modo en que desea ejecutar el IPT. El modo del IPT determina si los recursos alojados serán o no indexados por GBIF, con el fin de facilitar el acceso público. GBIF recomienda a los administradores del IPT usar en un principio el modo Prueba para entender el proceso de registro y luego reinstalarlo en modo Producción para efectuar publicaciones formales. <strong>ADVERTENCIA</strong>\: para esta instalación, la selección es definitiva y posteriormente no puede ser cambiada. Para cambiar del modo Prueba al modo Producción o viceversa, tendrá que reinstalar su IPT y repetir las configuraciones hechas.
admin.config.setup2.mode.test=El modo <strong>prueba</strong> es para evaluar el IPT o ejecutarlo en un escenario de entrenamiento. Los recursos registrados en GBIF irán al registro de prueba y no se mostrarán en gbif.org. Todos los DOIs asignados a recursos en modo de prueba deben usar un prefijo de prueba, lo que significa que son temporales.
admin.config.setup2.mode.test.label=Prueba
admin.config.setup2.mode.production=El modo <strong>producción</strong> es para publicar recursos formalmente. Los recursos registrados en GBIF entran en el Registro de GBIF (GBIF Registry) y serán indexados y mostrados en gbif.org. Los DOIs asignados a los recursos no pueden ser borrados, y requieren que los recursos permanezcan accesibles al público.
