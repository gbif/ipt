eml.studyExtent=Área de Estudio
eml.studyExtent.help=Descripción del área de muestreo específica y la frecuencia de muestreo (límites temporales, frecuencia de registro). El área geográfica de estudio generalmente sustituye el área documentada en “Descripción del área de estudio” de la sección “Datos del Proyecto”.
eml.sampleDescription=Descripción del muestreo
eml.sampleDescription.help=Descripción de los protocolos de muestreo usados para originar los datos del recurso. La descripción puede ser similar a los procedimientos de muestreo encontrados en la sección de métodos de un artículo científico.
eml.qualityControl=Control de Calidad
eml.qualityControl.help=Una descripción de las acciones tomadas para controlar o evaluar la calidad de los datos que resultan de la sección "Metodología paso a paso".
eml.methodSteps=Metodología paso a paso
eml.methodSteps.help=Este campo describe los elementos que documentan la serie de métodos y procedimientos utilizados en el estudio, y los pasos que condujeron a la producción de los datos del archivo. Estos incluyen descripciones textuales de los procedimientos, la literatura relevante, software, instrumentación, conjuntos de datos y las medidas de control de calidad adoptadas. Cada método debe ser descrito suficiente detalle para, si es necesario, permitir a otros investigadores interpretar y replicar el estudio.
eml.citation.citation=¿Cómo referenciar este recurso?
eml.citation.citation.help=La referencia que debe usarse cuando se haga uso del conjunto de datos. Active la generación automática para que el IPT autogenere la referencia por usted. El formato de la referencia utilizado en la generación automática se basa en el formato recomendado\: referencia de DataCite y satisface la <a href\="https\://www.force11.org/datacitation" target\="_blank">"Joint Declaration of Data Citation Principle"</a>. Este formato incluye un número de versión, que es importante especialmente para los conjuntos de datos que se actualizan continuamente.<br /><br /> Ejemplo de la referencia con el creador institucional\: <br /><br /> "Instituto de biodiversidad de Ontario (2011) Aves migratorias de Ontario. Versión 1.2. Universidad de Guelph. Conjunto de datos/Registros biológicos. https\://.doi.org/10.5886/qzxxd2pa "<br /><br /> Ejemplo de la referencia con 9 creadores\: <br /><br />" Brouillet L, Desmet P, Coursol F, Meades SJ, Favreau M, aniones M, Belisle P, C Gendreau, Shorthouse D (2010) Base de datos de las plantas vasculares de Canadá. Versión 1.2. Universite de Montreal Biodiversity Centre. Conjunto de datos/Lista de especies. https\://doi.org/10.5886/1bft7W5f"
