eml.alternateIdentifier=Identificador alternativo
eml.alternateIdentifier.help=Un identificador secundario adicional para esta entidad. Cuando el recurso es publicado, la URL del IPT al recurso se adiciona a la lista de identificadores. Cuando un recurso le es asignado un DOI nuevo (utilizando el IPT), el IPT asegura que este DOI sea ubicado de primero en la lista de identificadores. Cuando un recurso es registrado en el Registro GBIF, el UUID del registro también se agrega a la lista de identificadores. Si el recurso representa un recurso existente registrado en el Registro GBIF, el UUID del recurso existente registrado puede añadirse a la lista de identificadores. Esto permitirá que el recurso IPT actualice el recurso existente durante el registro, en lugar de registrar un nuevo recurso.<br /><b>Ejemplo(s)\:</b><br /><i>4fa7b334-ce0d-4e88-aaae-2e0c138d049e</i>, <i>VCR3465</i>

