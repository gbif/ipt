eml.specimenPreservationMethod.plural=Métodos de preservación de los ejemplares
eml.specimenPreservationMethod.plural.help=La lista de métodos de preservación de ejemplares usados en este recurso.
eml.specimenPreservationMethod.help=Palabra clave del vocabulario Método de Preservación de Ejemplares de GBIF, indica el proceso o técnica utilizada para prevenir el deterioro físico de las colecciones no vivientes. Si la colección tiene más de un método de preservación, seleccione el predominante. Recuerde que puede incluir una lista de métodos de preparación y preservación para un ejemplar en el elemento "Preparaciones" en el mapeo de datos DwC (http\://rs.tdwg.org/dwc/terms/preparations). Por favor, no seleccione ningún tratamiento para colecciones vivas.
eml.alternateIdentifier=Identificador Alternativo
eml.alternateIdentifier.help=Un identificador secundario adicional para esta entidad. Cuando el recurso es publicado, la URL del IPT al recurso se adiciona a la lista de identificadores. Cuando un recurso le es asignado un DOI nuevo (utilizando el IPT), el IPT asegura que este DOI sea ubicado de primero en la lista de identificadores. Cuando un recurso es registrado en el Registro GBIF, el UUID del registro también se agrega a la lista de identificadores. Si el recurso representa un recurso existente registrado en el Registro GBIF, el UUID del recurso existente registrado puede añadirse a la lista de identificadores. Esto permitirá que el recurso IPT actualice el recurso existente durante el registro, en lugar de registrar un nuevo recurso.<br /><b>Ejemplo(s)\:</b><br /><i>4fa7b334-ce0d-4e88-aaae-2e0c138d049e</i>, <i>VCR3465</i>

eml.intellectualRights.simple=Derechos
eml.intellectualRights.license=Licencia de los datos
eml.intellectualRights.license.help=La licencia que se aplica a un conjunto de datos proporciona una forma estandarizada de definir el uso apropiado de su trabajo. GBIF invita a los publicadores a adoptar la licencia menos restrictiva posible entre tres opciones de lectura mecánica (CC0 1.0, CC-BY 4.0 o CC-BY-NC 4.0), para fomentar de la manera más amplia posible el uso y aplicación de los datos. Infórmese <a href\="https\://www.gbif.org/es/terms/licences" target\="_blank">aquí</a>. Si no es posible que usted elija una de las tres opciones y su conjunto de datos contiene registros biológicos, no podrá registrar su conjunto de datos en GBIF o hacerlo globalmente visible a través de GBIF.org. Si considera que no puede seleccionar una de las tres opciones, póngase en contacto con el Secretariado de GBIF en participation@gbif.org.
eml.intellectualRights.nolicenses=No hay una licencia seleccionada
eml.intellectualRights.license.disclaimer=Debe aplicar la licencia CC0 solamente a su propio trabajo, a menos que tenga los derechos necesarios para aplicarla al trabajo de un tercero.

eml.updateFrequency=Frecuencia de actualización
eml.updateFrequency.help=La frecuencia con la que se realizan cambios en el recurso luego de que el recurso inicial ha sido publicado. Para su comodidad, este valor se asignará por defecto para el intervalo de la autopublicación (si se ha activado la autopublicación), sin embargo, este puede ser modificado posteriormente. Por favor tenga en cuenta que una descripción de la frecuencia de mantenimiento del recurso también se pueden documentar en la sección de Metadatos Adicionales.
eml.updateFrequency.default=La frecuencia de actualización se asigna por defecto como desconocida.
eml.updateFrequency.default.interval=La frecuencia de actualización ha sido asignada por defecto a un intervalo de autopublicación\: {0}
eml.updateFrequencyDescription=Descripción de mantenimiento
eml.updateFrequencyDescription.help=Una descripción de la frecuencia de mantenimiento de este recurso. Esta descripción complementa la frecuencia de actualización seleccionada en la sección de Metadatos Básicos.

