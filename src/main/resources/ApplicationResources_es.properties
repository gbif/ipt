manage.resource.create.coreType.help=El tipo de recurso. Si el archivo del recurso es cargado, el tipo será determinado automáticamente y se sobreescribe en su selección. <ul><li><b>Registro biológico\:</b> la base del recurso son registros biológicos en la naturaleza (observaciones) o en una colección (ejemplares).<ul><li><b>Lista de chequeo\:</b> la base del recurso son nombres taxonómicos.<ul><li><b>Evento de Muestreo\:</b> la base del recurso es un evento de muestreo.<ul><li><b>Metadatos\:</b> un recurso que contiene información acerca de un conjunto de datos, pero sin los datos primarios. Por ejemplo, un recurso de metadatos puede dar información acerca de una colección que aun no ha sido digitalizada.<br /></li><li><b>Otro\:</b>  Otro tipo de recurso.<br /></li></ul>
