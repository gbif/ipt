admin.config.setup.title=Instalación del IPT
admin.config.setup.welcome=Para usar el IPT, seleccione un directorio en donde se guardará la configuración y el repositorio de datos, llamado directorio de datos IPT.
admin.config.setup.instructions=Por favor seleccione un directorio vacío y con derechos de escritura o un directorio de datos del IPT previamente configurado. No seleccione una carpeta que sea vulnerable a otros procesos, por ejemplo /tmp, que puede ser eliminada en algún reinicio del sistema. A esta carpeta deben realizarse regularmente copias de seguridad de acuerdo con un respectivo plan de recuperación en caso de fallos en el sistema.
admin.config.setup.examples=Por ejemplo, use una ruta como "C\:\\datadir" para ambientes Windows o "/srv/datadir" para ambientes Linux o Mac OS X.
admin.config.setup.disclaimerPart1=Desde la versión 2.2 de IPT, los publicadores deben asignar una de las tres licencias de uso de datos\: CC0 1.0, CC-BY 4.0 o CC-BY-NC 4.0.
admin.config.setup.disclaimerPart2=GBIF implementó e hizo cumplir este requisito en toda la red en 2016. Si no puede elegir una de las tres opciones, y su conjunto de datos contiene datos de registros biológicos, no podrá registrar su conjunto de datos con GBIF o hacer que sea accesible globalmente a través de GBIF. org. Para obtener información general sobre esta decisión, <a href\="https\://www.gbif.org/es/terms/licences" target\="_blank">haga clic aquí </a>.
