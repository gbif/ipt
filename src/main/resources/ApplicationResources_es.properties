eml.associatedParties.role.help=<ul><li><b>Autor\:</b> un participante asociado a la autoría de una publicación en la que se haya utilizado el conjunto de datos, o de un artículo sobre datos<br /></li><li><b>Proveedor de contenido\:</b> un participante que ha aportado contenido a un conjunto de datos (el conjunto de datos descrito puede ser un conjunto compuesto)<br /></li><li><b>Custodio de los datos\:</b> un participante que se encarga del conjunto de datos<br /></li><li><b>Distribuidor\:</b> un participante en la cadena de publicación o distribución de un conjunto de datos<br /></li><li><b>Editor\:</b> un participante asociado a la edición de una publicación en la que se haya utilizado el conjunto de datos, o de un artículo sobre datos<br /></li><li><b>Proveedor de metadatos\:</b> un participante responsable de suministrar los metadatos (el mismo que el proveedor de metadatos de la página de metadatos básicos)<br /></li><li><b>Creador\:</b> un participante que recopiló/preparó en un principio el conjunto de datos (el mismo que el creador de la página de metadatos básicos)<br /></li><li><b>Propietario\:</b> un participante propietario del conjunto de datos (puede ser o no el custodio)<br /></li><li><b>Punto de contacto\:</b> un participante al cual dirigirse para obtener más información sobre el conjunto de datos<br /></li><li><b>Investigador principal\:</b> un contacto científico principal asociado al conjunto de datos<br /></li><li><b>Procesador\:</b> un participante responsable del procesamiento posterior a la recopilación de los datos<br /></li><li><b>Publicador\:</b> el participante asociado a la elaboración de una publicación en la que se haya utilizado el conjunto de datos, o de un artículo sobre datos<br /></li><li><b>Usuario\:</b> un participante que utiliza el conjunto de datos<br /></li><li><b>Programador\:</b> un participante que aporta apoyo informático o de programación en relación con el conjunto de datos<br /></li><li><b>Curador\:</b> participante que mantiene y documenta los especímenes de una colección. Algunas de sus funciones son preparar y etiquetar los especímenes para que estén listos para su identificación y preservación</li><li><b>Revisor\:</b> persona encargada de revisar el conjunto de datos y verificar la calidad de sus datos o metadatos. Esta función es análoga a la que desempeñan los pares evaluadores en el proceso de una publicación académica.<br /></li></ul>
