eml.project.identifier.help=Un identificateur unique pour le projet de recherche. Cela permet de lier plusieurs jeux de données/documents EML associés à un même projet, par exemple une série de jeux de données de monitoring. La nature de l''association peut être précisée dans la description du projet.
