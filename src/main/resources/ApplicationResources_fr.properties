admin.config.setup.disclaimerPart1=Since IPT version 2.2, publishers are required to assign one of three machine-readable rights declarations to their data. If you cannot agree to publish your data under a CC0 1.0, CC-BY 4.0 or CC-BY-NC 4.0 declaration, and would like to use the IPT for your own local purposes, we recommend that you use version 2.1.1 of the IPT for now.
admin.config.setup.disclaimerPart2=GBIF implemented and enforced this requirement across the network in 2016. If you are unable to choose one of the three options, and your dataset contains occurrence data, you will not be able to register your dataset with GBIF or make it globally discoverable through GBIF.org. For background on this decision, <a href\="http\://www.gbif.org/terms/licences" target\="_blank">click here</a>.
