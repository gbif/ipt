eml.studyExtent=Etendue de l''étude
eml.studyExtent.help=Ce champ représente à la fois une zone d''échantillonnage spécifique et la fréquence d''échantillonnage (limite de temps, fréquence). La zone géographique de l''étude est généralement une représentation de la plus grande zone documentée dans le champ «Description du domaine d''étude» dans la section Données du projet.
eml.sampleDescription=Description de l''échantillonnage
eml.sampleDescription.help=Ce champ permet une description des méthodes d''échantillonnage utilisées dans le projet de recherche. Le contenu de ce champ doit être semblable à une description des méthodes d''échantillonnage dans la partie «méthodes» d''un article scientifique.
eml.qualityControl=Contrôle qualité
eml.qualityControl.help=Ce champ représente une description des mesures prises pour contrôler ou évaluer la qualité des données selon la description des étapes associées.
eml.methodSteps=Description de l''étape
eml.methodSteps.help=Ce champ permet de lister les ensembles d''éléments qui documentent la série de méthodes et procédures utilisées dans l''étude, et les étapes de traitement conduisant à la production des fichiers de données. Ces éléments comprennent les descriptions textuelles des procédures, la bibliographie pertinente, les logiciels, instruments, données sources et toutes les mesures de contrôle de qualité effectuées. Chaque méthode doit être décrite avec suffisamment de détails pour permettre aux autres chercheurs, si besoin, d''interpréter et de répéter l''étude.
eml.citation.citation=Citation de la ressource
eml.citation.citation.help=Une citation unique à utiliser pour citer le jeu de données. Activez la génération automatique afin de laisser l''IPT auto-générer la citation pour vous. Le format de citation utilisé dans la génération automatique est basé sur le format de citation utilisé par DataCite et répond à la <a href\="https\://www.force11.org/datacitation" target\="_blank"> Déclaration commune des principes de citation des données</a>. Ce format inclut un numéro de version, qui est particulièrement important pour les jeux de données qui sont continuellement mis à jour. <br/><br/> Exemple de citation avec créateur institutionnel\: <br/><br/> "Biodiversity Institute of Ontario (2011) Oiseaux migrateurs de l''Ontario. Version 1.2. Université de Guelph. Jeu de données/Occurrences d''espèces. https\://doi.org/10.5886/qzxxd2pa"<br/><br/> Exemple de citation avec 9 créateurs\: <br/><br/>"Brouillet L, Desmet P, F Coursol, SJ Meades, Favreau M, Anions M, Belisle P, Gendreau C, Shorthouse D (2010) Base de données des plantes vasculaires du Canada. Version 1.2. Centre de la biodiversité de l''Université de Montréal. Jeu de données/Référentiel taxonomique. https\://doi.org/10.5886/1bft7W5f"
