admin.config.publishResources.details=Ce bouton <strong>republiera toutes les ressources.</strong><br /><br /> Pour chaque ressource DwC, cela créera une nouvelle archive Darwin Core, ainsi que de nouveaux fichiers de métadonnées aux formats EML et RTF. Pour chaque ressource Frictionless Data, cela créera un Ensemble de Données (Data Package) et un fichier de métadonnées. Cela alertera le registre GBIF à propos de la nouvelle publication, et mettra à jour les métadonnées de l''IPT dans le registre.<br /><br />Utilisez ce bouton si \:<br />a) Plusieurs ressources ont été mises à jour, et vous voulez publier une nouvelle version de chacune d''netre elles au lieu de les publier individuellement.<br />b) L''adresse URL publique a été modifée et vous souhaitez mettre à jour les jeux de données déjà publiés sur cet IPT pour faire apparaître cette modification.
admin.config.publishResources=Republier toutes les ressources

