eml.associatedParties.role.help=<ul><li><b>Auteur\:</b> un agent associé en tant auteur d’une publication qui utilise le jeu de données, ou d’un article a propos des données. </br></li><li><b>fournisseur de contenu \:</b> un agent qui a contribué au contenu du jeu de données (le jeu de données décrit peut être un composite)</br></li><li><b>Curateur \:</b> un agent qui est responsable de prendre soin du jeu de données. </br></li><li><b>Distributeur \:</b> Un agent involucré dans le processus de publication/distribution d’un jeu de données. . </br></li><li><b>Editeur \:</b> un agent associé en tant qu’éditeur d’une publication qui utilise le jeu de données, ou d’un article a propos des données. </br></li><li><b> Fournisseur des métadonnées \:</b> un agent responsable de fournir les métadonnées.  </br></li><li><b>Créateur \:</b> un agent qui est a l’origine de rassembler/préparer le jeu de données. </br></li><li><b>Propriétaire \:</b> un agent qui possède le jeu de données (mais n’est pas nécessairement le curateur). </br></li><li><b>Point de contact \:</b> un agent qui peut être contacté afin d’obtenir de plus amples informations a propos du jeu de données</br></li><li><b>Chercheur principal</b>Le contact scientifique principal associé avec le jeu de données. </br></li><li><b>Processeur \:</b> un agent responsable de tout traitement après la collecte du jeu de données</br></li><li><b>Editeur \:</b> l’agent associé avec la publication d’une publication qui utilise le jeu de données, ou d’un article a propos des données. </br></li><li><b>Utilisateur \:</b>un agent qui utilise le jeu de données. </br></li><li><b>Développeur \:</b> un agent qui fournit un support en informatique/programmation en rapport avec le jeu de données. </br></li><li><b>Conservateur\:</b> un agent qui gère et décrit les spécimens dans une collection. Certaines de ses fonctions consistent à la préparation et à l''étiquetage des spécimens, afin qu''ils soient prêts pour l''identification, et à la protection des spécimens.<br /></li></ul>
