manage.mapping.intro=Chaque colonne des données sources peuvent être mappées (mises en correspondance avec) à un ou plusieurs champs dans cette extension. Vous pouvez également spécifier une valeur statique pour chaque champ, qui sera utilisée pour tous les enregistrements, ou définir une traduction entre les valeurs de vos données source et la valeur utilisée. <br/> <br/> Notez que la colonne de votre source qui contient une clé unique pour chaque enregistrement/ligne doit correspondre à l''identifiant. Si vous souhaitez mapper d''autres sources, cet identifiant est obligatoire et servira à relier les lignes de vos différentes sources. <br/> <br/> Un filtre permet également d''inclure uniquement les enregistrements qui correspondent à un critère défini pour l''un des champs des données source.

