eml.associatedParties.role=Rôle
eml.associatedParties.role.help=<ul><li><b>Auteur \:</b> un agent associé à la création d''une publication utilisant le jeu de données, ou d''un article de données<br /></li><li><b>Fournisseur de Contenu \:</b> un agent contribuant au contenu d''un jeu de données (le jeu de données étant décrit pouvant être composite)<br /></li><li><b>Gestionnaire de données \:</b> un agent responsable/prenant soin du jeu de données<br /></li><li><b>Distributeur \:</b> un agent impliqué dans la chaîne de publication/distribution d''un jeu de données<br /></li><li><b>Réviseur \:</b> un agent associé à la révision/édition d''une publication utilisant le jeu de données, ou d''un article de données<br /></li><li><b>Fournisseur de Métadonnées \:</b> un agent en charge de fournir les métadonnées (similaire au fournisseur de métadonnés de la page des métadonnées de base)<br /></li><li><b>Initiateur \:</b> un agent ayant initialement regroupé/préparé le jeu de données (similaire au créateur indiqué dans la page de métadonnées de base)<br /></li><li><b>Propriétaire \:</b> un agent propriétaire du jeu de données (peut être ou ne pas être le curateur)<br /></li><li><b>Point De Contact \:</b> un agent à contacter pour obtenir de plus amples informations à propos du jeu de données<br /></li><li><b>Investigateur Principal \:</b> un contact scientifique primaire associé au jeu de données<br /></li><li><b>Processeur \:</b> un agent responsable de toute transformation du jeu de données après récolte<br /></li><li><b>Éditeur \:</b> l''agent associé à la publication d''une publication utilisant le jeu de données, ou d''un article de données<br /></li><li><b>Utilisateur \:</b> un agent utilisant le jeur de données<br /></li><li><b>Programmeur \:</b> un agent fournissant du support informatique ou un soutien à la programmation en lien avec le jeu de données<br /></li><li><b>Conservateur \:</b> un agent maintenant et documentant les spécimens dans une collection. Quelques une de leurs responsabilités incluent la préparation et le catalogage des spécimens afin qu''ils soient prêts pour l''identification, ainsi que leurs protection</li><li><b>Réviseur \:</b> personne assignée à la révision du jeu de données et à la vérification de la qualité des données et des métadonnées. Ce rôle est analogue au rôle joué par les pairs évaluateurs dans le processus de publication scientifique.<br /></li></ul>
