eml.intellectualRights.simple=Droits
eml.intellectualRights.license=Licence de données
eml.intellectualRights.license.help=La licence que vous appliquez à un jeu de données fournit un cadre standardisé pour décrire votre travail de façon la plus appropriée. Le GBIF encourage les fournisseurs de données à adopter la licence la moins restrictive parmi les trois options possibles lisibles par un ordinateur (CC0 1.0, CC-BY 4.0 ou CC-BY-NC 4.0), afin d''encourager l''utilisation et les applications les plus vastes possibles des données. Plus d''informations <a href\="http\://www.gbif.org/terms/licences" target\="_blank">ici</a>. Si vous n''arrivez pas à choisir une des trois options, n''hésitez pas à contacter le Secrétariat du GBIF à l''adresse participation@gbif.org.
