resource.updateFrequency.help=A freqüência com que as mudanças e adições são feitas no dataset após a conclusão do dataset inicial. A escolha de diário, semanal, mensal, semestral ou anualmente qualifica o recurso no modo auto-publicação\: <ul><li><b>Atualmente\:</b> atualizado 1 vez ao ano<br /></li><li><b>Quando necessário\:</b> atualizado quando necessário<br /></li><li><b>Bianual\:</b> atualizado 2 vezes ao ano<br /></li><li><b>Continuamente\:</b> atualizado continuamente<br /></li><li><b>Diariamente\:</b> atualziado 1 vez por dia<br /></li><li><b>Irregular\:</b> atualizado em intervalos irregulares<br /></li><li><b>Mensalmente\:</b> atualizado 1 por mês<br /></li><li><b>Não plenejado\:</b> novas atualizações não são planejadas<br /></li><li><b>Semanalmente\:</b> atualizado 1 vez por semana<br /></li><li><b>Desconhecido\:</b> novas atualizações podem acontecer, mas sem previsão<br /></li><li><b>Outro período de manutenção\:</b> atualizado de acordo com algum outro intervalo de tempo.<br /></li></ul>

