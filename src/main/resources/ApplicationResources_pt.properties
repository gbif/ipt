eml.intellectualRights.license=Licença de Dados
eml.intellectualRights.license.help=A licença que você aplica sobre um conjunto de dados fornece uma maneira padronizada para definir a utilização apropriada do seu trabalho. O GBIF incentiva os publicadores a adotarem a licença menos restritiva possível entre as três opções de leitura por máquinas (CC0 1.0, CC-BY 4.0 ou CC-BY-NC 4.0) para incentivar a utilização e aplicação mais ampla possível dos dados. Saiba mais <a href\="https\://www.gbif.org/pt/terms/licences" target\="_blank"> aqui</a>. Se você é incapaz de selecionar uma das três opções, e o seu conjunto de dados contém dados de ocorrências, você não poderá registrar o conjunto de dados no GBIF ou torná-lo globalmente disponível através do GBIF.org. Se você se sentir incapaz de selecionar uma das três opções, entre em contato com o Secretariado do GBIF em participation@gbif.org.
eml.intellectualRights.nolicenses=Nenhuma licença selecionada
eml.intellectualRights.license.disclaimer=Você deve aplicar a licença somente ao seu próprio trabalho, a menos que tenha direitos necessários para aplica-la ao trabalho de terceiros.

