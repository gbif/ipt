eml.citation.citation=Referência do Recurso
eml.citation.citation.help=Uma única citação para ser usada quando o dataset for citando. Ative a auto-geração para deixar o IPT auto-gerar a citação para você. O formato de citação usado na geração automática é baseado no formato de citação preferencial do DataCite e satisfaz a <a href\="https\://www.force11.org/datacitation" target\="_blank">Declaração Conjunta de Princípios de Citação de Dados</a>. Este formato inclui um número de versão, que é especialmente importante para conjuntos de dados que são continuamente atualizados. <br /><br /> Exemplo de citação com um criador institucional\: <br /><br />"Biodiversity Institute of Ontario (2011) Migratory birds of Ontario. Version 1.2. University of Guelph. Dataset/Species occurrences. https\://doi.org/10.5886/qzxxd2pa"<br /><br /> Exemplo de citação com 9 criadores\: <br /><br />"Brouillet L, Desmet P, Coursol F, Meades SJ, Favreau M, Anions M, Belisle P, Gendreau C, Shorthouse D (2010) Database of vascular plants of Canada. Version 1.2. Universite de Montreal Biodiversity Centre. Dataset/Species checklist. https\://doi.org/10.5886/1bft7W5f"
