eml.alternateIdentifier.help=Um identificador adicional, secundário para esta entidade. Quando o recurso for publicado, a URL do IPT para o recurso é adicionado à lista de identificadores. Quando um recurso é atribuído um novo DOI (usando o IPT), o IPT garante que este DOI é colocado em primeiro lugar na lista de identificadores. Quando um recurso é registrado com o Registro do GBIF, UUID do recurso único do Registro também é adicionado à lista de identificadores. Se o recurso representa um recurso já existente e registrado no Registro do GBIF, o UUID do recurso registrado pode ser adicionado à lista de identificadores de recurso. Isto permitirá que o recurso do IPT atualize o recurso existente durante o registo, em vez de registrar um novo recurso... < br / > <b>exemplo (s)\:</b> < br / > <i>4fa7b334-ce0d-4e88-aaae-2e0c138d049e</i>, <i>VCR3465</i>

