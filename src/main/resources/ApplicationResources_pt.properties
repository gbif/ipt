admin.config.setup.title=Instalação do IPT
admin.config.setup.welcome=Para usar o IPT, você deve selecionar um diretório onde serão armazenadas suas informações de configuração - chamado diretório de dados do IPT.
admin.config.setup.instructions=Por favor, selecione uma pasta vazia com permissão de escrita ou um diretório de dados do IPT previamente configurado. Não selecione uma pasta vulnerável a outros processos, por exemplo /tmp, que possa ser esvaziada no reinício do sistema. Você deve realizar regularmente cópias de segurança de acordo com um plano de recuperação em casos de falha do sistema.
admin.config.setup.examples=Por exemplo, use um caminho como "C\:\\datadir" para ambientes Windows ou "/srv/datadir" para ambientes Unix/Linux ou Mac OS X.
admin.config.setup.disclaimerPart1=A partir da versão 2.2 do IPT, publicadores são obrigados a atribuir uma entre três declarações de direitos de uso legíveis por máquina para os seus dados\: CC0 1.0, CC-BY 4.0 ou CC-BY-NC 4.0.
admin.config.setup.disclaimerPart2=O GBIF implementou e aplicou este requisito através da rede em 2016. Caso você seja incapaz de escolher uma das três opções, e o seu conjunto de dados contém dados de ocorrência, você não conseguirá em registrar o seu conjunto de dados com o GBIF, nem torná-lo globalmente acessível através do GBIF.org. Para obter informações sobre esta decisão, <a href\="https\://www.gbif.org/pt/terms/licences" target\="_blank">clique aqui</a>.
admin.config.setup.read=Eu li e entendi o aviso de isenção
