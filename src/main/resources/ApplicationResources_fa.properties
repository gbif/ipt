admin.config.setup2.datadir.notExist=لطفا قبل از پیکر بندی یک سرپرست پیش فرض، مسیر داده ها را پیکربندی کنید
admin.config.setup2.already.registered=IPT قبلا برای اجرا در حالت {0} تعیین شده است. لطفا به یاد داشته باشید که برای حالت تولید، شما باید یک URL (آدرس) پایه را برای IPT که به طور عمومی در دسترس باشد وارد کنید و اطمینان حاصل کنید که جعبه بررسی بازبینی می شود. اگر تمایل به اجرای آن در حالتیمتفاوتی به جای این حالت دارید،لطفا سرور خود را متوقف سازید و با مشخص کردن یک دایرکتوری جدید داده ها نصب و راه اندازی را مجددا شروع کنید.
