admin.config.setup2.mode.title=حالت IPT
admin.config.setup2.mode.help=حالتی را که تمایل به اجرای برنامه آزمون و بازرسی(IPT) در آن دارید را انتخاب کنید. حالت IPT مشخص می کند که آیا منابع میزبان از طریق GBIF برای دسترسی جستجوی نمایه خواهد شد یا نخواهد شد. GBIF دستور امتحان حالت تست را به منظور درک پروسه ثبت نام برای IPT و سپس نصب مجدد در حالت تولید برای انتشار داده های رسمی،صادر می کند.<strong>اخطار</strong>\: برای نصب فرضی، این انتخاب، انتخاب نهایی است و پس از آن قابل تغییر نیست. جهت تبدیل حالت تست به حالت تولید و یا بالعکس، شما باید IPT خود را مجددا نصب کنید و همه پیکربندی ها یی را که ساخته اید تکرار کنید.
admin.config.setup2.mode.test=حالت <strong>تست</strong> برای ارزیابیIPT معین یا اجرای آن در یک طرح آموزشی است.منابع ثبت شده با GBIF وارد لیست تست خواهد شد و هرگز نمایه نخواهد شد. کلیه ی DOI ها ساخته شده در منابع در حالت آزمون باید یک پیشوند آزمون به کار برند.( مثال10.5072 برای دیتا سایت)، به این معنا که آنها موقتی هستند.
admin.config.setup2.mode.production=حالت <strong>تولید</strong> ، جهت منتشر کردن منابع به صورت رسمی است. منابع ثبت شده با GBIF وارد فهرست GBIF می شود و نمایه خواهد شد. DOI های ساخته شده برای منابع نمی توانند حذف شوند و به منظور در دسترس باقی ماندن به صورت عمومی نیاز به منابع دارند.
