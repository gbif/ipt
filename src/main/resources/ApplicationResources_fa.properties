resource.updateFrequency.help=فرکانس تغییر و افزودن به سری داده پس از اتمام سری داده ی اولیه. انتخاب روزانه، هفتگی، ماهانه، سالانه یا دوسالانه نشان می دهد که منبع به شکل خودکار منتشر می شود\: Annually\: یک بار در سال به روز می شود. As needed\: هر وقت نیاز باشد به روز می شود. Biannually\: دو بار در سال به روز می شود. Continually\: مدام به روز می شود. Daily\: یک بار در روز به روز می شود. Irregular\: با وقفه ی نامنظم نامنظم به روز می شود. Monthly\: یک بار در ماه به روز می شود. Not planned\: به روزرسانی های بیشتر برنامه ریزی نشده اند. Weekly\: یک بار در هفته به روز می شود. Unknown\: آپدیت بیشتر ممکن است رخ دهد، اما اطمینانی وجود ندارد. Other maintenance period\: به روز رسانی بر اساس فواصل زمانی دیگر

