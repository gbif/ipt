manage.mapping.intro=هر ستون از منبع داده را می‌توان به یک یا چند زمینه در این فرمت مسیردهی کرد. بنابراین شما می‌توانید مقدار ثابتی را برای هر زمینه مشخص کنید که برای تمام سوابق استفاده می‌شود، و یا ترجمه‌ای را میان ارزش‌های برگرفته از منبع داده خود و ارزش‌های مورداستفاده تعریف کنید. <br/><br/>نشان می‌دهد، ستونی که در منبع شما دارای یک کلیدی منحصربه‌فرد برای هر رکورد / ردیف است باید در شناسه گر مسیردهی شود. اگر شما می‌خواهید منابع دیگری را مسیردهی کنید، این شناسه گر موردنیاز است و برای پیوند ردیف‌های منبع شما به یکدیگر استفاده می‌شود. همچنین <br/><br/> یک فیلتر می‌تواند برای گنجاندن صرفاً سوابقی مورداستفاده قرار گیرد که با مجموعه معیار تعیین‌شده برای یکی از زمینه‌های داده‌های منبع مطابقت داشته باشد.

