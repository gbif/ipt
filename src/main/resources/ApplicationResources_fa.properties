admin.config.setup.title=راه اندازی IPT
admin.config.setup.welcome=برای استفاده از IPT، شما باید مسیری را انتخاب کنید که IPT اطلاعات پیکربندی خود را در آنجا ذخیره می کند – که به آن مسیر داده ی IPT می گویند.
admin.config.setup.instructions=لطفا یک پوشه ی خالی و قابل نوشتن انتخاب کنید یا یک پوشه ی موجود IPT را انتخاب کنید. پوشه ای را انتخاب نکنید که در دسترس دیگر فرایندها قرار دارد مثل /tmp، که ممکن است با ریستارت شدن سیستم خالی شود. این فولدر باید به شکل منظم بک آپ شود تا در صورت حوادث از بین نرود.
admin.config.setup.examples=مثلاً از پوشه ای مثل "C\:\\datadir" در محیط ویندوز یا "/usr/datadir" در محیط های Unix مثل Linux, Mac OS X استفاده کنید.
admin.config.setup.disclaimerPart1=Since IPT version 2.2, publishers are required to assign one of three machine-readable rights declarations to their data\: CC0 1.0, CC-BY 4.0 or CC-BY-NC 4.0.
admin.config.setup.disclaimerPart2=GBIF implemented and enforced this requirement across the network in 2016. If you are unable to choose one of the three options, and your dataset contains occurrence data, you will not be able to register your dataset with GBIF or make it globally discoverable through GBIF.org. For background on this decision, <a href\="https\://www.gbif.org/terms/licences" target\="_blank">click here</a>.
