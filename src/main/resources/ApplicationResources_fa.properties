resource.subtype.help=زیر نوع منبع. گزینه های این فیلد به فیلد Type بستگی دارند. Taxonomic Authority\: یک فهرست دسته بندی که مسئول دسته بندی و شباهت است. Nomenclator Authority\: یک فهرست از اسامی که نام خالص و اطلاعاتی در مورد انتشار ارائه می کند. Inventory Thematic\: یک فهرست طرح گونه که طرحی برای گروه بندی نامها دارد، مثل انگل های فیل. Inventory Regional\: یک لیست منطقه ای که خصوصیات مشترکی در دسته بندی نامها به کار می گیرد، مثل گونه هایی در مناطق حفاظت شده. Global Species Dataset\: یک لیست گونه شناسی با پوشش جهانی. این زیرنوع به طور خاص توسط کاتالوگ زندگی برای دسته بندی ترکیبی است. Derived from Occurrence\: یک لیست از گونه ها که از داده ی رخداد اقتباس شده است. Specimen\: داده ی گونه ها. احتمالا از موزه ها جمع آوری شده است. Observation\: داده ی مشاهدات. احتمالاً با نظارت و مشاهدات میدانی جمع آوری شده است
resource.subtype.selection=انتخاب یک نوع دیگر
resource.subtype.none=هیچ نوع دومی وجود ندارد
