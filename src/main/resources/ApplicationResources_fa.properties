manage.overview.publishing.doi.reserve.confirm=شما درروند رزرو یک DOI برای این منبع هستید. مطلع باشید که تا زمانی ثبت‌نام نشده است، شما هنوز هم می‌توانید DOI حذف کنید. آیا شما هنوز هم تمایل به رزرو آن دارید؟
manage.overview.publishing.doi.reserve.help=پس‌ازاین که ابر داده اجباری وارد شد، شما می‌توانید یک DOI را برای یک منبع رزرو کنید. برای استفاده مجدد از DOI موجود، آن را درزمینهٔ شناسه گر استناد در ابر داده منابع وارد کنید. اگر یک منبع در دسترس عموم است و دارای یک DOI رزرو شده است، انتشار بعدی منجر به نسخه اصلی جدید خواهد شد و DOI مربوطه ثبت خواهد شد. در غیر این صورت اگر منبعی محرمانه است و دارای یک DOI رزرو شده است، انتشار بعدی منجر به نسخه ثانویه جدید از منابع مربوطه خواهد شد و DOI موردنظر ثبت نمی‌گردد. آگاه باشید ، تا زمانی که یک DOI ثبت‌شده است شما می‌توانید آن را بی‌سروصدا حذف کنید.
manage.overview.publishing.doi.reserve.new.help=شما می‌توانید یک DOI جدید رزرو را برای یک منبع منتشرشده‌ای رزرو کنید که در حال حاضر به یک DOI اختصاص داده‌شده است. آگاه باشید، دفعه بعد که منبع موردنظر منتشر می‌شود، DOIمربوطه ثبت خواهد شد و در نسخه منتشرشده تازه از منبع مجدداً تغییر شکل خواهد داد. DOI قبلی هنوز هم برای نسخه‌های قبلی قابل کاربرد مجدد از، اما یک پیام هشدار به نمایش درخواهد آمد که این شناسه با شناسه جدیدی جایگزین شده است. بنابراین آگاه باشید که شما هنوز هم می‌توانید DOI رزرو شده را تا زمانی که منتشرنشده است، حذف کنید.
manage.overview.publishing.doi.reserve.prevented.noOrganisation=You cannot assign a DOI to this resource until an organization with a DataCite account is associated to this IPT. Please contact your IPT administrator to do this.
manage.overview.publishing.doi.delete.confirm=شما درروند حذف یک DOI رزرو شده برای این منبع قرار دارید. ازآنجاکه این DOI هرگز ثبت‌نشده است، هرگز ازلحاظ عمومی تفکیک‌پذیر نبوده است و حذف آن بی‌خطر است. آیا شما هنوز هم می‌خواهید آن را حذف کنید؟
manage.overview.publishing.doi.delete.help=شما می‌توانید DOI رزرو شده برای این منبع را حذف کنید. ازآنجاکه این DOI چه هرگز ثبت‌نشده است، هرگز ازلحاظ عمومی تفکیک‌پذیر نبوده است و حذف آن بی‌خطر است.
manage.overview.publishing.doi.register.agreement=تأیید کنید که شما از عدم امکان‌پذیری حذف DOI های از قبل ثبت‌شده، آگاهی دارید.
manage.overview.publishing.doi.register.help=DOI که برای نسخه انتظار این منبع رزرو شده است،در مرحله بعد که منبع موردنظر منتشر می‌شود به ثبت خواهد رسید.
manage.overview.publishing.doi.register.prevented.notPublic=شما نمی‌توانید DOI را ثبت‌نام کنید که برای این منابع رزرو شده است ، به دلیل این‌که منبع مربوطه محرمانه است. برای ثبت DOI، منبع موردبحث را عمومی کنید و آن را منتشر کنید.
manage.overview.publishing.doi.minorVersion.confirm=در حال انتشار یک نسخه جدید <b> فرعی </b> از این منابع هستند. اگر تغییرات قابل‌توجه معنی‌داری در منابع از زمان آخرین انتشار وجود داشته است، شما باید آن را لغو کنید، اختصاص این منابع جدید را به DOI جدیدی اختصاص داده، و سپس دوباره منتشر آن را کنید.
manage.overview.publishing.doi.majorVersion.confirm=شما در حال انتشار یک نسخه جدید <b> اصلی </b> از این منبعی هستید، که مناسب با اولین باری است یک منبع به یک DOI اختصاص داده‌شده است و یا بعدازاین که منبع موردبحث متحمل تغییرات مهنی داری ازلحاظ علمی شده است. با پیروی از انتشار موفق، DOIرزرو شده برای این منبع به ثبت خواهد رسید و باید پس از حدود 5 دقیقه مجدداً تصویب شد. اگر شما خواستار این مسئله نیستید، DOI رزرو شده را لغو و حذف کنید.
manage.overview.publishing.withoutDoi.majorVersion.confirm=شما در حال انتشار یک نسخه جدید <b> اصلی </b> از این منابع هستند،که مناسب با اولین باری است یک منبع به یک Doi اختصاص داده می‌شود و یا بعدازاین که منبع موردبحث متحمل تغییرات مهنی داری ازلحاظ علمی شده است. اگر شما خواستار این مسئله نیستید، آن را لغو کنید.
