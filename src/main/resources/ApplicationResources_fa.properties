manage.overview.published.description.doiAccount=همه شناسه‌های(DOI) اختصاص‌یافته به این منبع با استفاده از حساب کاربری{0} متعلق به {1} با پیشوند {2} ثبت‌نام می‌گردند. بهترین روش عملی ، اختصاص دادن یک DOI جدید به منبع موردنظر در هرزمانی است که این منبع تحت شرایط تغییر معنی‌دار علمی قرار داشته باشد. لطفاً برای راهنمایی بیشتر به کتابچه راهنمای کاربر مراجعه کنید.
