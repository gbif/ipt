e est mapée plusieurs fois pour former des pivots. Si vous avez par exemple deux colonnes pour pour les noms vernaculaires (Français et Anglais), vous pouvez mapper deux fois la même source de données vers l'extension VernacularNames. Mappez alors chaque colonne séparément, et placez un filtre sur cette même colonne avec la valeur IsNotNull. De cette façon, uniquement les enregistrements possédant un nom vernaculaire dans la langue appropriée seront inclus dans le fichier final du module d'extension.manage.mapping.info.linenumbers=Pour les numéros de ligne, vous pouvez si vous le désirez spécifier un suffixe (non numérique) qui sera accolé à l'identifiant. Ceci peut être utile de façon à générer des identifiants uniques tout en mappant plusieurs fois la même source de données.<br/><br/>manage.mapping.intro=Pour chaque propriété, vous pouvez soit choisir une valeur dynamique (lue dans une des colonnes de votre source de données), soit fournir manuellement une valeur statique qui sera appliquée à tous les enregistrements.manage.mapping.lineNumber=N° de lignemanage.mapping.no.mapped.columns=Les colonnes suivantes existent dans votre source mais ne sont actuellement pas référencées par ce mappingmanage.mapping.no.mapped.title=Colonnes non-mappéesmanage.mapping.noid=Pas d''IDmanage.mapping.showAll=Afficher tous les termesmanage.mapping.source=Source de donnéesmanage.mapping.source.help=Veuillez tout d''abord sélectionner la source de donnéesmanage.mapping.sourceSample=Aperçu des donnéesmanage.mapping.title=Mapping de la source de donnéesmanage.mapping.translation=Traductionmanage.mapping.uuid=Générateur d''identifiants uniques (UUID)manage.metadata.additional.intro=Veuillez entrer les métadonnées supplémentaires pour la ressource.manage.metadata.additional.logo.intro=<b>Transférez (upload) le logo de la ressource:</b> Si ce logo n''est pas déjà accessible à une URL publique, vous pouvez le transférer directement depuis votre ordinateur.manage.metadata.add