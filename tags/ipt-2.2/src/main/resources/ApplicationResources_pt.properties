manage.overview.publishing.doi.reserve.help=Ap\u00f3s os metadados obrigat\u00f3rios serem inseridos, voc\u00ea pode reservar um DOI para um recurso. Para reutilizar um DOI existente, insira o DOI no campo de identificador de cita\u00e7\u00e3o dos metadados do recurso. Se um recurso est\u00e1 dispon\u00edvel publicamente e com um DOI reservado, a pr\u00f3xima publica\u00e7\u00e3o resultar\u00e1 em uma nova vers\u00e3o principal do recurso e o DOI ser\u00e1 registrado. Caso contr\u00e1rio, se um recurso \u00e9 privado e com um DOI reservado, a pr\u00f3xima publica\u00e7\u00e3o resultar\u00e1 em uma nova vers\u00e3o secund\u00e1ria do recurso e o DOI n\u00e3o ser\u00e1 registrado. Esteja ciente de que at\u00e9 um DOI ser registrado, voc\u00ea ainda poder\u00e1 apaga-lo.
manage.overview.publishing.doi.reserve.new.help=Voc\u00ea pode solicitar um novo DOI para um recurso publicado que j\u00e1 tenha um DOI atribu\u00eddo. Esteja ciente que o DOI ser\u00e1 registrado na pr\u00f3xima vez que o recurso for publicado e ser\u00e1 considerado a vers\u00e3o do recurso rec\u00e9m publicado. O antigo DOI ainda resolver\u00e1 a vers\u00e3o anterior, mas exibir\u00e1 um aviso de que ele foi substitu\u00eddo por um novo. Tamb\u00e9m esteja ciente de que voc\u00ea ainda pode excluir o DOI solicitado, contanto que n\u00e3o esteja publicado.
manage.overview.publishing.doi.reserve.prevented.noOrganisation=Voc\u00ea n\u00e3o pode atribuir um DOI a esse recurso at\u00e9 que uma organiza\u00e7\u00e3o com uma conta no DataCite ou no EZID esteja associada a este IPT. Entre em contato com o administrador do seu IPT para fazer isso.
manage.overview.publishing.doi.delete.confirm=Voc\u00ea est\u00e1 prestes a excluir um DOI reservado para este recurso. Considerando que este DOI nunca foi registrado, ele nunca foi disponibilizado publicamente e \u00e9 seguro excluir. Ainda quer excluir?
manage.overview.publishing.doi.delete.help=Voc\u00ea pode excluir o DOI reservado para este recurso. Uma vez que este DOI nunca foi registrado e nem resolvido publicamente, \u00e9 segura a sua exclus\u00e3o.
manage.overview.publishing.doi.register.agreement=Confirme que voc\u00ea entende que os DOIs n\u00e3o podem ser exclu\u00eddos uma vez que forem registrados.
manage.overview.publishing.doi.register.help=O DOI que foi reservado para uma vers\u00e3o pendente deste recurso ser\u00e1 registrado na pr\u00f3xima vez que o recurso for publicado.
manage.overview.publishing.doi.register.prevented.notPublic=Voc\u00ea n\u00e3o pode registrar o DOI que foi reservado para este recurso porque o recurso \u00e9 particular. Para registrar o DOI, torne p\u00fablico o recurso e depois publique o recurso.
manage.overview.publishing.doi.minorVersion.confirm=Voc\u00ea est\u00e1 prestes a publicar uma nova vers\u00e3o <b>menor</b> deste recurso. Se houve mudan\u00e7as cient\u00edficas significativas para o recurso desde a \u00faltima publica\u00e7\u00e3o, voc\u00ea deve cancelar, atribuir esse recurso a um novo DOI e depois publicar novamente.
manage.overview.publishing.doi.majorVersion.confirm=Voc\u00ea est\u00e1 prestes a publicar uma nova vers\u00e3o <b>principal</b> deste recurso, que \u00e9 apropriado a primeira vez que um recurso \u00e9 publicado, ou depois que o recurso passou por mudan\u00e7as cient\u00edficas significativas. Ap\u00f3s obter sucesso na publica\u00e7\u00e3o, o DOI reservado para este recurso ser\u00e1 registrado e estar\u00e1 dispon\u00edvel em cerca de 5 minutos. Se n\u00e3o \u00e9 isso que voc\u00ea quer, cancele e exclua o DOI reservado.
manage.overview.publishing.withoutDoi.majorVersion.confirm=Voc\u00ea est\u00e1 prestes a publicar uma nova vers\u00e3o <b>principal</b> deste recurso, que \u00e9 apropriado a primeira vez que um recurso \u00e9 publicado, ou depois que o recurso passou por mudan\u00e7as cient\u00edficas significativas. Se n\u00e3o \u00e9 isso o que voc\u00ea quer, cancele.
manage.overview.publishing.doi.summary=Antes de publicar, voc\u00ea pode ajudar os pesquisadores, utilizando seus dados, para sumarizar o que foi alterado nesta vers\u00e3o.
