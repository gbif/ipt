eml.associatedParties.role.help=<ul><li><b>Autor\:</b> um agente associado com a autoria de uma publica\u00e7\u00e3o que utilizou o conjunto de dados<br /></li><li><b>Provedor de Conte\u00fado\:</b> um agente que contribuiu com conte\u00fado para o conjunto de dados<br /></li><li><b>Cust\u00f3dio de dados\:</b> um agente respons\u00e1vel por cuidar do conjunto de dados<br /></li><li><b>Distributor\:</b> um agente envolvido na cadeia de publica\u00e7\u00e3o/distribui\u00e7\u00e3o do conjunto de dados<br /></li><li><b>Editor\:</b> um agente associado com edi\u00e7\u00e3o para publica\u00e7\u00e3o que utilizou o conjunto de dados<br /></li><li><b>Provedor de Metadado\:</b> um agente respons\u00e1vel por prover o metadado<br /></li><li><b>Originador\:</b> um agente que originalmente preparou o conjunto de dados<br /></li><li><b>Propriet\u00e1rio\:</b> um agente propriet\u00e1rio do conjunto de dadoas (pode ou n\u00e3o pode ser custodiante)<br /></li><li><b>Ponto de Contato\:</b> um agente de contato para outras informa\u00e7\u00f5es sobre o conjunto de dados<br /></li><li><b>Pesquisador Principal\:</b> o principal contato cient\u00edfico associado a este conjunto de dados<br /></li><li><b>Processador\:</b> um agente respons\u00e1vel por qualquer processamento/re-processamento do conjunto de dados<br /></li><li><b>Publicador\:</b> o agente associado com a publica\u00e7\u00e3o que usou o conjunto de dados<br /></li><li><b>Usu\u00e1rio\:</b> um agente que utiliza o conjunto de dados<br /></li><li><b>Programador\:</b> um agente que prove suporte de programa\u00e7\u00e3o/inform\u00e1tica ao conjunto de dados<br /></li><li><b>Curator\:</b> um agente que mant\u00e9m e documenta os esp\u00e9cimes em uma cole\u00e7\u00e3o. Algumas de suas tarefas incluem preparar e etiquetar esp\u00e9cimes para que estejam prontos para identifica\u00e7\u00e3o, e proteger os esp\u00e9cimes.<br /></li></ul>
