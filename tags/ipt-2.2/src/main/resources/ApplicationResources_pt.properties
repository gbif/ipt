manage.resource.create.coreType.help=O tipo de recurso. Se o recurso opcionalmente arquivado for carregado, o tipo ser\u00e1 deterimnado automaticamente e sobrescrevera sua sele\u00e7\u00e3o. <ul><li><b>Ocorr\u00eancia\:</b> a base do recurso \u00e9 ocorr\u00eancias na natureza (observa\u00e7\u00f5es) ou em cole\u00e7\u00f5es (esp\u00e9cimes).<br /></li><li><b>Checklist\:</b> a base do recurso \u00e9 nomes de t\u00e1xons.<br /></li><li><b>Somente metadatos\:</b> um recurso tendo informa\u00e7\u00f5es sobre um dataset, mas sem ter os dados prim\u00e1rios. Um recurso de metadados pode ter informa\u00e7\u00f5es sobre uma cole\u00e7\u00e3o que nao foi digitalizada ainda, por exemplo.<br /></li><li><b>Outro\:</b> outro tipo de recurso.<br /></li></ul>
