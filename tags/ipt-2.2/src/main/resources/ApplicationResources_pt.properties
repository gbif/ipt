admin.config.setup.title=Instala\u00e7\u00e3o do IPT
admin.config.setup.welcome=Para usar o IPT, voc\u00ea deve selecionar um diret\u00f3rio onde ser\u00e3o armazenadas suas informa\u00e7\u00f5es de configura\u00e7\u00e3o - chamado diret\u00f3rio de dados do IPT.
admin.config.setup.instructions=Por favor, selecione uma pasta vazia com permiss\u00e3o de escrita ou um diret\u00f3rio de dados do IPT previamente configurado. N\u00e3o selecione uma pasta vulner\u00e1vel a outros processos, por exemplo /tmp, que possa ser esvaziada no rein\u00edcio do sistema. Voc\u00ea deve realizar regularmente c\u00f3pias de seguran\u00e7a de acordo com um plano de recupera\u00e7\u00e3o em casos de falha do sistema.
admin.config.setup.examples=Por exemplo, use um caminho como "C\:\\datadir" para ambientes Windows ou "/usr/datadir" para ambientes Unix/Linux ou Mac OS X.
admin.config.setup.disclaimerPart1=A partir desta vers\u00e3o, os publicadores s\u00e3o obrigados a atribuir uma das tr\u00eas declara\u00e7\u00f5es de direitos de uso para seus dados, as quais podem ser lidas digitalmente. Se voc\u00ea n\u00e3o concorda em publicar dados sob as declara\u00e7\u00f5es CC0 1.0, 4.0 CC-BY ou CC-BY-NC 4.0, n\u00f3s recomendamos que voc\u00ea continue a usar a vers\u00e3o anterior do IPT por enquanto.
admin.config.setup.disclaimerPart2=O GBIF come\u00e7ar\u00e1 a trabalhar com editoras existentes para aplicar e fazer cumprir este  requisito atrav\u00e9s da rede durante 2015. Se voc\u00ea n\u00e3o deseja escolher uma das tr\u00eas op\u00e7\u00f5es, voc\u00ea n\u00e3o poder\u00e1 registrar seu dataset com GBIF ou torn\u00e1-lo globalmente dispon\u00edvel atrav\u00e9s de GBIF.org. Para obter informa\u00e7\u00f5es sobre esta decis\u00e3o, <a href\="http\://www.gbif.org/terms/licences" target\="_blank"> clique aqui</a>.
admin.config.setup.read=Eu li e entendi o aviso de isen\u00e7\u00e3o
admin.config.setup.read.error=Antes de continuar certifique-se de que leu e compreendeu o termo de responsabilidade
