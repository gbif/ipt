manage.overview.publishing.doi.replaced=O DOI atribu\u00eddo para a vers\u00e3o atual vai ser substitu\u00eddo pelo DOI reservado para a vers\u00e3o pendente da pr\u00f3xima vez que o recurso for publicado.
manage.overview.publishing.doi.reserve.reused=Um DOI [{0}] existente j\u00e1 foi atribu\u00eddo a esse recurso e ser\u00e1 reutilizado. Se este n\u00e3o for o DOI correto, voc\u00ea pode excluir o DOI reservado, remover ou substituir o DOI do campo identificador de cita\u00e7\u00e3o nos metadados do recurso e ent\u00e3o tentar reservar um outro DOI.
