eml.methodSteps=Descri\u00e7\u00e3o do Passo
eml.methodSteps.help=Este campo permite um conjunto de elementos que documentam uma s\u00e9rie de m\u00e9todos e procedimentos utilizados no estudo, e as etapas de processamento que levam \u00e0 produ\u00e7\u00e3o dos arquivos de dados. Eles incluem descri\u00e7\u00f5es de texto dos procedimentos, Literatura relevante, software, instrumenta\u00e7\u00e3o, fonte de dados e quaisquer medidas de controle de qualidade. Cada m\u00e9todo deve ser descrito em detalhes suficientes para permitir que outros pesquisadores possam interpretar e repetir, se necess\u00e1rio, o estudo.
eml.citation.citation=Refer\u00eancia do Recurso
eml.citation.citation.help=Uma \u00fanica cita\u00e7\u00e3o para ser usada quando o dataset for citando. Ative a auto-gera\u00e7\u00e3o para deixar o IPT auto-gerar a cita\u00e7\u00e3o para voc\u00ea. O formato de cita\u00e7\u00e3o usado na gera\u00e7\u00e3o autom\u00e1tica \u00e9 baseado no formato de cita\u00e7\u00e3o preferencial do DataCite e satisfaz a <a href\="https\://www.force11.org/datacitation" target\="_blank"> Declara\u00e7\u00e3o Conjunta de Princ\u00edpios de Cita\u00e7\u00e3o de Dados</a>. Este formato inclui um n\u00famero de vers\u00e3o, que \u00e9 especialmente importante para conjuntos de dados que s\u00e3o continuamente atualizados. < br / > < br / > Exemplo de cita\u00e7\u00e3o com um criador institucional\: < br / > < br / >"Biodiversity Institute of Ontario (2011) Migratory birds of Ontario. Version 1.2. University of Guelph. Dataset/Species occurrences. http\://dx.doi.org/10.5886/qzxxd2pa"< br / > < br / > Exemplo de cita\u00e7\u00e3o com 9 criadores\: < br / > < br / >"Brouillet L, Desmet P, Coursol F, Meades SJ, Favreau M, Anions M, Belisle P, Gendreau C, Shorthouse D (2010) Database of vascular plants of Canada. Version 1.2. Universite de Montreal Biodiversity Centre. Dataset/Species checklist. http\://doi.org/10.5886/1bft7W5f"
