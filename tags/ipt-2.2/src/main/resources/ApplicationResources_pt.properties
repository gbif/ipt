manage.overview.visibility.description=A visibilidade de um recurso determina quem ser\u00e1 capaz de visualiz\u00e1-lo, se a visualiza\u00e7\u00e3o \u00e9 privada para gerentes (privado), dispon\u00edveis para todos (p\u00fablico), globalmente detect\u00e1vel pelo site do GBIF (registrado) ou exclu\u00eddo mas ainda dispon\u00edvel para todos desde que esteja atribu\u00eddo a um DOI (exclu\u00eddo mas p\u00fablico). Por padr\u00e3o, cada recurso \u00e9 vis\u00edvel apenas para o usu\u00e1rio que o criou e todos os outros usu\u00e1rios que t\u00eam a fun\u00e7\u00e3o de administrador sobre o IPT onde o recurso \u00e9 criado.
