resource.coreType.help=El tipo del recurso. El valor de este campo depende del mapeo del recurso y no es posible editarse si el mapeo Darwin Core ya se ha hecho.
resource.subtype.help=El subtipo del recurso. Las opciones de este elemento dependen del elemento Tipo. <ul><li><b>Autoridad Taxon\u00f3mica\:</b> una lista de chequeo taxon\u00f3mica que es autoridad en su clasificaci\u00f3n y sinonimia.<br /></li><li><b>Autoridad Nomenclatural\:</b> una lista de chequeo nomenclatural que es autoridad en los nombres y la informaci\u00f3n de publicaci\u00f3n.<br /></li><li><b>Inventario Tem\u00e1tico\:</b> una lista de chequeo tem\u00e1tica que contiene un tema por nombres de agrupaci\u00f3n, p. ej. par\u00e1sitos de elefantes.<br /></li><li><b>Inventario Regional\:</b> una lista de chequeo regional que contiene una comunidad regional en nombres de agrupaci\u00f3n, p. ej. especies en un \u00e1rea protegida.<br /></li><li><b> Conjunto de Datos de Especies Globales\:</b> una lista taxon\u00f3mica con cobertura espacial global. Este subtipo es usado particularmente por el cat\u00e1logo de la vida para ensamblar sus agregados.<br /></li><li><b>Derivado del Registro Biol\u00f3gico\:</b> una lista de chequeo taxon\u00f3mica que se deriva de los datos que fueron originalmente datos de registros biol\u00f3gicos.<br /></li><li><b>Esp\u00e9cimen\:</b> datos de los espec\u00edmenes. Posible colecci\u00f3n de museo.<br /></li><li><b>Observaci\u00f3n\:</b> datos de observaciones. Posibles monitoreos y observaciones de campo.<br /></li></ul>
