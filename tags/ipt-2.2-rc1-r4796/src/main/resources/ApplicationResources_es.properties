resource.updateFrequency.help=La frecuencia con la cual se realizar\u00e1n cambios o adiciones en el conjunto de datos, despu\u00e9s de haber publicado el conjunto de datos inicial. Para utilizar el modo de auto-publicaci\u00f3n del recurso, puede elegir una frecuencia diaria, semanal, mensual, semestral o anual\: <ul><li><b>Anual\:</b> actualizado una vez por a\u00f1o.<br /></li><li><b>Cuando sea necesario\:</b> actualizado cuando se requiera.<br /></li><li><b>Semestral\:</b> actualizado cada seis meses.<br /></li><li><b>Continuo\:</b> actualizado continuamente.<br /></li><li><b>Diario\:</b> actualizado una vez por d\u00eda.<br /></li><li><b>Irregular\:</b> actualizado en intervalos irregulares.<br /></li><li><b>Mensual\:</b> actualizado una vez por mes.<br /></li><li><b>No planeado\:</b> no esta planeado ser actualizado.<br /></li><li><b>Semanal\:</b> actualizado una vez por semana.<br /></li><li><b>Desconocido\:</b>puede ser actualizado, pero no se sabe con certeza.<br /></li><li><b>Otro periodo de actualizaci\u00f3n\:</b> actualizado acorde a otro intervalo de tiempo.<br /></li></ul>

