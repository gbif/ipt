eml.citation.citation.help=La referencia que debe usarse cuando se haga uso del conjunto de datos. Active la generaci\u00f3n autom\u00e1tica para que el IPT autogenere la referencia por usted. El formato de la referencia utilizado en la generaci\u00f3n autom\u00e1tica se basa en el formato recomendado\: referencia de DataCite y satisface la <a href\="https\://www.force11.org/datacitation" target\="_blank">"Joint Declaration of Data Citation Principle"</a>. Este formato incluye un n\u00famero de versi\u00f3n, que es importante especialmente para los conjuntos de datos que se actualizan continuamente.<br /><br /> Ejemplo de la referencia con el creador institucional\: <br /><br /> "Instituto de biodiversidad de Ontario (2011) Aves migratorias de Ontario. Versi\u00f3n 1.2. Universidad de Guelph. Conjunto de datos/Registros biol\u00f3gicos. http\://DX.Doi.org/10.5886/qzxxd2pa "<br /><br /> Ejemplo de la referencia con 9 creadores\: <br /><br />" Brouillet L, Desmet P, Coursol F, Meades SJ, Favreau M, aniones M, Belisle P, C Gendreau, Shorthouse D (2010) Base de datos de las plantas vasculares de Canad\u00e1. Versi\u00f3n 1.2. Universite de Montreal Biodiversity Centre. Conjunto de datos/Lista de especies. http\://Doi.org/10.5886/1bft7W5f"
