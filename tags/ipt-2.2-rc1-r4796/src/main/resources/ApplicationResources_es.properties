manage.overview.publishing.doi.reserve.prevented.noOrganisation=No puede asignar un DOI a este recurso hasta que una organizaci\u00f3n con una cuenta de DataCite o EZID sea asociada a este IPT. P\u00f3ngase en contacto con el administrador del IPT para hacerlo.
manage.overview.publishing.doi.delete.confirm=Est\u00e1 a punto de eliminar un DOI solicitado para este recurso. Debido a que nunca se registr\u00f3 este DOI, este nunca estuvo activo y es seguro para eliminar. \u00bfQuiere eliminarlo?
