admin.config.setup.title=Instalaci\u00f3n del IPT
admin.config.setup.welcome=Para usar el IPT, seleccione un directorio en donde se guardar\u00e1 la configuraci\u00f3n y el repositorio de datos, llamado directorio de datos IPT.
admin.config.setup.instructions=Por favor seleccione un directorio vac\u00edo y con derechos de escritura o un directorio de datos del IPT previamente configurado. No seleccione una carpeta que sea vulnerable a otros procesos, por ejemplo /tmp, que puede ser eliminada en alg\u00fan reinicio del sistema. A esta carpeta deben realizarse regularmente copias de seguridad de acuerdo con un respectivo plan de recuperaci\u00f3n en caso de fallos en el sistema.
admin.config.setup.examples=Por ejemplo, use una ruta como "C\:\\datadir" para ambientes Windows o "/usr/datadir" para ambientes Linux o Mac OS X.
admin.config.setup.disclaimerPart1=Starting with this version, publishers are required to assign one of three machine-readable rights declarations to their data. If you cannot agree to publish your data under a CC0 1.0, CC-BY 4.0 or CC-BY-NC 4.0 declaration, we recommend that you continue to use the previous version of the IPT for now.
admin.config.setup.disclaimerPart2=GBIF will begin working with existing publishers to implement and enforce this requirement across the network during 2015. If you are unable to choose one of the three options, you will not be able to register your dataset with GBIF or make it globally discoverable through GBIF.org. For background on this decision, <a href\="http\://www.gbif.org/terms/licences" target\="_blank">click here</a>.
