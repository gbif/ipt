eml.specimenPreservationMethod.help=Palabra clave del vocabulario M\u00e9todo de Preservaci\u00f3n de Espec\u00edmenes de GBIF, indicando el proceso o t\u00e9cnica utilizada para prevenir deterioro f\u00edsico de colecciones no vivientes. Si la colecci\u00f3n tiene m\u00e1s de un m\u00e9todo de preservaci\u00f3n, seleccione el predominante. Recuerde que puede incluir una lista de m\u00e9todos de preparaci\u00f3n y preservaci\u00f3n para un especimen en el elemento "Preparaciones" del mapeo de datos Dwc (http\://rs.tdwg.org/dwc/terms/preparations). Por favor, no seleccione ning\u00fan tratamiento para colecciones vivas.
eml.alternateIdentifier=Identificador Alternativo
eml.alternateIdentifier.help=Un identificador secundario adicional para esta entidad. Cuando el recurso es publicado, la URL del IPT del recurso es adicionada a la lista de identificadores. Cuando un recurso es registrado con el Registro GBIF, el registro \u00fanico del recurso tambi\u00e9n es adicionado a la lista de identificadores. Si el recurso representa un recurso existente en el GBIF Registry, es posible agregar el UUID  del recurso existente a la lista de identificadores. Esto permitir\u00e1 actualizar el recurso existente con el recurso del IPT durante el registro.</br><b>Ejemplo(s)\:</b><br /><i>4fa7b334-ce0d-4e88-aaae-2e0c138d049e</i>, <i>VCR3465</i>

