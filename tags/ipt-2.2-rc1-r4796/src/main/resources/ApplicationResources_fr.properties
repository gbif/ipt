manage.mapping.info=Un filtre excluera les enregistrements corresondants de l''archive g\u00e9n\u00e9r\u00e9e. Vous pouvez par exemple sp\u00e9cifier ColonneA IsNotNull de fa\u00e7on \u00e0 inclure uniquement les enregistrements qui poss\u00e8dent une valeur dans la colonne A.<br /><br />Un filtre peut \u00eatre tr\u00e8s utile dans le cas ou une m\u00eame extension Darwin Core est map\u00e9e plusieurs fois pour former des pivots. Si vous avez par exemple deux colonnes pour pour les noms vernaculaires (Fran\u00e7ais et Anglais), vous pouvez mapper deux fois la m\u00eame source de donn\u00e9es vers l''extension VernacularNames. Mappez alors chaque colonne s\u00e9par\u00e9ment, et placez un filtre sur cette m\u00eame colonne avec la valeur IsNotNull. De cette fa\u00e7on, uniquement les enregistrements poss\u00e9dant un nom vernaculaire dans la langue appropri\u00e9e seront inclus dans le fichier final du module d''extension.
