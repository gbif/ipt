manage.overview.intro=Veuillez commencer par transf\u00e9rer et faire le mapping des donn\u00e9es source pour g\u00e9n\u00e9rer et publier une archive de Darwin Core. N''oubliez pas de renseigner les m\u00e9tadonn\u00e9es obligatoires. Les ressources publi\u00e9es peuvent \u00eatre enregistr\u00e9es sur le r\u00e9seau GBIF, et un DOI peut leur \u00eatre attribu\u00e9. Les ressources inscrites au GBIF peuvent \u00eatre supprim\u00e9es, mais elles ne peuvent pas \u00eatre r\u00e9tablies en mode priv\u00e9. Apr\u00e8s qu''un DOI a \u00e9t\u00e9 attribu\u00e9 \u00e0 une ressource, celle-ci ne peut plus \u00eatre supprim\u00e9e et doit rester accessible au public.
