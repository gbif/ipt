manage.overview.visibility=Visibilit\u00e9 de la ressource
manage.overview.visibility.description=La visibilit\u00e9 d''une ressource d\u00e9termine qui pourra la visualiser \: si l''affichage est accessible uniquement aux gestionnaires (priv\u00e9), accessible \u00e0 tous (public), accessible \u00e0 l''\u00e9chelle internationale via le portail GBIF (enregistr\u00e9), ou supprim\u00e9 mais encore disponible pour tout le monde puisqu''un DOI y a \u00e9t\u00e9 associ\u00e9 (supprim\u00e9 mais public). Par d\u00e9faut, chaque ressource est visible uniquement par l''utilisateur qui l''a cr\u00e9\u00e9e et par tous les utilisateurs ayant des droits d''administration sur l''IPT o\u00f9 la ressource a \u00e9t\u00e9 cr\u00e9\u00e9e.
