manage.resource.status.intro.public.gbifWarning=Sachez que l''indexation des donn\u00e9es par le GBIF peut prendre jusqu''\u00e0 une heure apr\u00e8s leur enregistrement.
manage.resource.status.intro.registered=Cette ressource publique est enregistr\u00e9e sur le GBIF, ce qui signifie qu''elle est susceptible d''\u00eatre consult\u00e9e au niveau international via le <a href\="http\://www.gbif.org" target\="_blank"> site web du GBIF</a>.
manage.resource.status.intro.deleted=Cette ressource a \u00e9t\u00e9 supprim\u00e9e, mais puisqu''un DOI lui a \u00e9t\u00e9 assign\u00e9, elle doit rester accessible au public. Son DOI renvoie vers une page expliquant que la ressource a \u00e9t\u00e9 supprim\u00e9e, et que les donn\u00e9es ne sont plus disponibles au t\u00e9l\u00e9chargement.
