admin.config.setup2.administrator.help=Le mot de passe de l''administrateur par d\u00e9faut pourra \u00eatre modifi\u00e9 ult\u00e9rieurement, mais l''adresse de courriel ne pourra pas \u00eatre chang\u00e9e sans supprimer puis recr\u00e9er l''utilisateur.
admin.config.setup2.mode.title=Mode de fonctionnement de l''IPT
admin.config.setup2.mode.help=S\u00e9lectionnez le mode que vous souhaitez ex\u00e9cuter l''IPT. Ce mode d\u00e9termine si les ressources h\u00e9berg\u00e9e seront index\u00e9es par le GBIF et donc rendues publiques. Le GBIF recommande aux administrateurs de r\u00e9aliser tout d''abord une installation en mode d\u00e9veloppement afin de se familiariser avec l''outil, puis de le r\u00e9installer compl\u00e8tement en mode production pour la publication officielles des donn\u00e9es. <strong>Avertissement\:</strong> pour une instance IPT, ce choix est d\u00e9finitif et ne pourra pas \u00eatre modifi\u00e9 apr\u00e8s l''installation. Si vous souhaitez basculer de mode, vous devrez donc r\u00e9installer compl\u00e8tement l''IPT avec la nouvelle configuration.
admin.config.setup2.mode.test=<strong>Test</strong> mode is for evaluating the IPT or running it in a training scenario. Resources registered with GBIF will go into a test registry and will never be indexed. All DOIs minted for resources in test mode should use a test prefix (e.g. 10.5072 for DataCite), meaning they are temporary.
admin.config.setup2.mode.production=Le mode de <strong>Production</strong> est destin\u00e9 \u00e0 publier officiellement les ressources. Les ressources inscrites sur le GBIF vont dans le Registre du GBIF et sont index\u00e9es. Les DOI attribu\u00e9s aux ressources ne peuvent pas \u00eatre supprim\u00e9s et il faut que les ressources restent accessibles au public.
admin.config.setup2.success=F\u00e9licitations \! La configuration de votre instance IPT est maintenant termin\u00e9e.
admin.config.setup2.next=Avant de commencer la gestion des ressources, merci de passer en revue la section "Administration", de cr\u00e9er un ou des managers et d''installer les extensions appropri\u00e9es.
admin.config.setup2.existingFound=Un r\u00e9pertoire de donn\u00e9es IPT a bien \u00e9t\u00e9 trouv\u00e9 \u00e0 l''emplacement sp\u00e9cifi\u00e9. Celui-ci (et toute la configuration qu''il contient) va donc etre utilis\u00e9.
admin.config.setup2.failed=Erreur \u00e0 la cr\u00e9ation du compte administrateur. Impossible d''\u00e9crire le fichier "{0}".
admin.config.setup2.datadir.notExist=Veuillez configurer un r\u00e9pertoire de donn\u00e9es avant de proc\u00e9der \u00e0 la configuration d''un administrateur par d\u00e9faut
admin.config.setup2.already.registered=L''IPT a d\u00e9j\u00e0 \u00e9t\u00e9 configur\u00e9 pour fonctionner en mode {0}. Pour continuer en mode PRODUCTION, veuillez  entrer une URL de base pour l''IPT qui est disponible publiquement et v\u00e9rifiez que la case \u00e0 cocher  de production n''est pas s\u00e9lectionn\u00e9e. Si au contraire vous souhaitez ex\u00e9cuter l''IPT en l''autre mode, veuillez arr\u00eater votre serveur et relancez l''installation en sp\u00e9cifiant un nouveau r\u00e9pertoire de donn\u00e9es.
