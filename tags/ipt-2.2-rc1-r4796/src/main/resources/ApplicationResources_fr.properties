manage.overview.publishing.doi.reserve.confirm=Vous \u00eates sur le point de r\u00e9server un DOI pour cette ressource. Veuillez noter que vous pouvez toujours supprimer le DOI, tant qu''il n''a pas encore \u00e9t\u00e9 enregistr\u00e9. Voulez-vous toujours le r\u00e9server ?
manage.overview.publishing.doi.reserve.help=You can reserve a DOI for a resource after the mandatory metadata has been entered. To reuse an existing DOI, enter it into the citation identifier field in the resource metadata. If a resource is publicly available and reserved a DOI, the next publication will result in a new major version and the DOI will be registered. Otherwise if a resource is private and reserved a DOI, the next publication will result in a new minor version of the resource and the DOI will NOT be registered. Be aware that until a DOI is registered you can still delete it.
manage.overview.publishing.doi.reserve.new.help=Vous pouvez r\u00e9server un nouveau DOI pour une ressource publi\u00e9e \u00e0 laquelle un DOI a d\u00e9j\u00e0 \u00e9t\u00e9 attribu\u00e9. Veuillez noter que le DOI sera enregistr\u00e9 la prochaine fois que la ressource sera publi\u00e9e, et ne concernera que la nouvelle version publi\u00e9e de la ressource. L''ancien DOI sera toujours li\u00e9 \u00e0 la version pr\u00e9c\u00e9dente, mais un message d''avertissement pr\u00e9cisera qu''il a \u00e9t\u00e9 remplac\u00e9 par un nouveau DOI. Vous pouvez toujours supprimer le DOI r\u00e9serv\u00e9 tant que la ressource n''est pas publi\u00e9e.
manage.overview.publishing.doi.reserve.prevented.noOrganisation=Vous ne pouvez pas attribuer un DOI \u00e0 cette ressource tant qu''une organisation avec un compte DataCite ou EZID n''est pas associ\u00e9e \u00e0 cet IPT. Veuillez contacter votre administrateur IPT pour effectuer cela.
manage.overview.publishing.doi.delete.confirm=Vous \u00eates sur le point de r\u00e9server un DOI pour cette ressource. Comme ce DOI n''a jamais \u00e9t\u00e9 enregistr\u00e9, il n''a jamais \u00e9t\u00e9 rendu public et peut \u00eatre supprim\u00e9 en toute s\u00e9curit\u00e9. Souhaitez-vous toujours le supprimer ?
manage.overview.publishing.doi.delete.help=Vous pouvez supprimer le DOI r\u00e9serv\u00e9 pour cette ressource. Comme ce DOI n''a jamais \u00e9t\u00e9 enregistr\u00e9, il n''a jamais \u00e9t\u00e9 rendu public et peut \u00eatre supprim\u00e9 en toute s\u00e9curit\u00e9.
manage.overview.publishing.doi.register.agreement=Veuillez confirmer que vous comprenez que les DOI ne peuvent pas \u00eatre supprim\u00e9s une fois qu''ils sont enregistr\u00e9s.
manage.overview.publishing.doi.register.help=Le DOI qui a \u00e9t\u00e9 r\u00e9serv\u00e9 pour la version en attente de la ressource sera enregistr\u00e9 la prochaine fois que la ressource sera publi\u00e9e.
manage.overview.publishing.doi.register.prevented.notPublic=Vous ne pouvez pas enregistrer le DOI r\u00e9serv\u00e9 pour cette ressource car la ressource est en mode priv\u00e9. Pour enregistrer le DOI, rendez la ressource publique et publiez-la.
manage.overview.publishing.doi.minorVersion.confirm=Vous \u00eates sur le point de publier une nouvelle version <b>mineure</b> de cette ressource. Si cette ressource a subi des modifications scientifiques significatives depuis la derni\u00e8re publication, mieux vaut annuler, attribuer un nouveau DOI \u00e0 cette ressource, puis la republier.
manage.overview.publishing.doi.majorVersion.confirm=Vous \u00eates sur le point de publier une nouvelle version <b>majeure</b> de cette ressource, ce qui convient pour attribuer un premier DOI \u00e0 la ressource, ou si la ressource a subi des modifications scientifiques significatives. Apr\u00e8s la publication, le DOI r\u00e9serv\u00e9 pour cette ressource sera enregistr\u00e9 et devrait lui \u00eatre li\u00e9 environ 5 mn apr\u00e8s. Si vous ne souhaitez pas faire cela, annulez et supprimez le DOI r\u00e9serv\u00e9.
manage.overview.publishing.withoutDoi.majorVersion.confirm=You are about to publish a new <b>major</b> version of this resource, which is appropriate the first time a resource is published, or after the resource underwent scientifically significant changes. If this is not what you want, cancel.
manage.overview.publishing.doi.summary=Avant de publier, vous pouvez aider les chercheurs qui utilisent vos donn\u00e9es en r\u00e9capitulant les modifications apport\u00e9es \u00e0 cette version.
manage.overview.publishing.doi.summary.placeholder=Veuillez r\u00e9capituler les modifications apport\u00e9es \u00e0 cette version. Vous pourrez \u00e9diter ce texte plus tard.
manage.overview.publishing.doi.confirm.end=Souhaitez-vous toujours publier ?
manage.overview.publishing.doi.replaced=Le DOI attribu\u00e9 \u00e0 la version actuelle sera remplac\u00e9 par le DOI r\u00e9serv\u00e9 pour la version \u00e0 venir la prochaine fois que la ressource sera publi\u00e9e.
manage.overview.publishing.doi.reserve.reused=Un DOI existant [{0}] a d\u00e9j\u00e0 \u00e9t\u00e9 attribu\u00e9 \u00e0 cette ressource et sera r\u00e9utilis\u00e9. S''il ne s''agit pas du bon DOI, vous pouvez supprimer le DOI r\u00e9serv\u00e9, enlever ou remplacer le DOI inscrit dans le champ "identifiant de citation" dans les m\u00e9tadonn\u00e9es de la ressource puis essayer de r\u00e9server un autre DOI.
manage.overview.publishing.doi.reserve.notRreused=Un DOI existant [{0}] a d\u00e9j\u00e0 \u00e9t\u00e9 attribu\u00e9 \u00e0 cette ressource ; cependant, il ne peut pas \u00eatre r\u00e9utilis\u00e9 car cet IPT est param\u00e9tr\u00e9 de fa\u00e7on \u00e0 enregistrer les DOI sous le pr\u00e9fixe {1}. Vous pouvez enlever ou remplacer le DOI dans le champ "identifiant de citation" dans les m\u00e9tadonn\u00e9es de la ressource puis essayer de r\u00e9server un autre DOI. Si vous voulez toujours utiliser ce DOI, veuillez contacter votre administrateur IPT.
