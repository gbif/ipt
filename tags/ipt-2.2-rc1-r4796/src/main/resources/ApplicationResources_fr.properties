admin.home.publishResources.help=Comme le bouton Publier, avec comme seule diff\u00e9rence qu''il publie TOUTES les ressources. C''est pourquoi pour chaque ressource, il cr\u00e9\u00e9 un nouveau DwC-A, EML, et RTF, et diffuse la mise \u00e0 jour au Registre ainsi que via RSS. De plus, il met aussi \u00e0 jour les m\u00e9tadonn\u00e9es de l''IPT dans le Registre.<br><br>Utilisez ce bouton si \:<br>a) De multiples ressources ont \u00e9t\u00e9 mise \u00e0 jour et que vous voulez publier une nouvelle version pour chacune d''entre elle au lieu de les publier individuellement.<br> b) L''URL de base ou celle du Proxy ont \u00e9t\u00e9 chang\u00e9es et vous voulez mettre \u00e0 jour les services inscrit \u00e0 l''IPT afin de refl\u00e9ter ce changement.

admin.config.setup.title=Configuration de l''IPT
admin.config.setup.welcome=Vous devez sp\u00e9cifier un r\u00e9pertoire que l''IPT utilisera pour stocker sa configuration et ses fichiers de travail (nous l''appellerons le r\u00e9pertoire de donn\u00e9es).
admin.config.setup.instructions=Veuillez s\u00e9lectionner soit un r\u00e9pertoire vide, soit le r\u00e9pertoire de donn\u00e9es d''une instance IPT existante. Dans les deux cas, ce r\u00e9pertoire devra \u00eatre accessible en \u00e9criture. N''utilisez pas un r\u00e9pertoire qui risquerait d''\u00eatre alt\u00e9r\u00e9 par d''autres applications ou par le syst\u00e8me (par exemple le r\u00e9pertoire /tmp qui pourrait \u00eatre purg\u00e9 au red\u00e9marrage).
admin.config.setup.examples=Exemples\: "C\:\\Datadir" (windows) ou "/usr/datadir" dans un environnement UNIX (Linux, Mac OS X, ...).
admin.config.setup.disclaimerPart1=Starting with this version, publishers are required to assign one of three machine-readable rights declarations to their data. If you cannot agree to publish your data under a CC0 1.0, CC-BY 4.0 or CC-BY-NC 4.0 declaration, we recommend that you continue to use the previous version of the IPT for now.
admin.config.setup.disclaimerPart2=GBIF will begin working with existing publishers to implement and enforce this requirement across the network during 2015. If you are unable to choose one of the three options, you will not be able to register your dataset with GBIF or make it globally discoverable through GBIF.org. For background on this decision, <a href\="http\://www.gbif.org/terms/licences" target\="_blank">click here</a>.
admin.config.setup.read=I have read and understood the disclaimer
admin.config.setup.read.error=Before continuing please be sure you have read and understood the disclaimer
