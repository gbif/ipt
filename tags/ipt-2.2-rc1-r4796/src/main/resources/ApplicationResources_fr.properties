manage.resource.delete.confirm=Voulez-vous toujours supprimer cette ressource enregistr\u00e9e ?
manage.resource.delete.confirm.registered=Veuillez noter que la suppression d''une ressource dans l''Index GBIF est automatique, mais elle ne peut \u00eatre annul\u00e9e sans communication explicite via email avec le  <a href\=''mailto\:helpdesk@gbif.org''>Support technique GBIF</a>.
manage.resource.delete.confirm.doi=Un DOI ayant \u00e9t\u00e9 attribu\u00e9 \u00e0 cette ressource, le DOI doit y renvoyer en permanence. La suppression d''une ressource rend le t\u00e9l\u00e9chargement des donn\u00e9es impossible, et le DOI renvoie sur une page expliquant que la ressource a \u00e9t\u00e9 retir\u00e9e. Sachez qu''une mise \u00e0 jour de DOI peut mettre jusqu''\u00e0 24 heures pour \u00eatre visible au niveau international.
manage.resource.undoDelete.confirm=Un DOI ayant d\u00e9j\u00e0 \u00e9t\u00e9 attribu\u00e9 \u00e0 cette ressource, annuler la suppression de cette ressource rend de nouveau les donn\u00e9es accessibles au t\u00e9l\u00e9chargement, en renvoyant \u00e0 la derni\u00e8re version publi\u00e9e de cette ressource. Sachez que la mise \u00e0 jour d''un DOI peut prendre jusqu''\u00e0 24 heures pour \u00eatre visible au niveau international. Voulez-vous toujours restaurer cette ressource ?
