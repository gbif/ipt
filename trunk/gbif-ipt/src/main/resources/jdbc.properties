# This file contains the settings/templates for the supported jdbc drivers in IPT
# the url template uses the variables {host},{database},{user}

# MySQL driver
mysql.title=MySQL
mysql.driver=com.mysql.jdbc.Driver
mysql.url=jdbc:mysql://{host}/{database}
mysql.limitType=LIMIT

# PostgreSQL driver
pgsql.title=PostgreSQL
pgsql.driver=org.postgresql.Driver
pgsql.url=jdbc:postgresql://{host}/{database}?compatible=7.2
pgsql.limitType=LIMIT

# sybase
sybase.title=Sybase
sybase.driver=net.sourceforge.jtds.jdbc.Driver
sybase.url=jdbc:jtds:sybase://{host}/{database}
sybase.limitType=TOP

# sql server
mssql.title=Microsoft SQL Server
mssql.driver=net.sourceforge.jtds.jdbc.Driver
mssql.url=jdbc:jtds:sqlserver://{host}/{database}
mssql.limitType=TOP

# sun odbc
odbc.title=ODBC (Sun Java5)
odbc.driver=sun.jdbc.odbc.JdbcOdbcDriver
odbc.url=jdbc:odbc:{database}
odbc.limitType=TOP
		
# ojdbc driver
oracle.title=Oracle
oracle.driver=oracle.jdbc.driver.OracleDriver
# jdbc:oracle:thin:@//host:port/database
# see http://www.orafaq.com/wiki/JDBC
oracle.url=jdbc:oracle:thin:@{host}:{database}
oracle.limitType=ROWNUM
