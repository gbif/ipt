admin.config.setup.title=Instalaci\u00f3n del IPT
admin.config.setup.welcome=Para usar el IPT, seleccione un directorio en donde se guardar\u00e1 la configuraci\u00f3n y el repositorio de datos, llamado directorio de datos IPT.
admin.config.setup.instructions=Por favor seleccione un directorio vac\u00edo y con derechos de escritura o un directorio de datos del IPT previamente configurado. No seleccione una carpeta que sea vulnerable a otros procesos, por ejemplo /tmp, que puede ser eliminada en alg\u00fan reinicio del sistema. A esta carpeta deben realizarse regularmente copias de seguridad de acuerdo con un respectivo plan de recuperaci\u00f3n en caso de fallos en el sistema.
admin.config.setup.examples=Por ejemplo, use una ruta como "C\:\\datadir" para ambientes Windows o "/usr/datadir" para ambientes Linux o Mac OS X.
admin.config.setup.disclaimerPart1=A partir de esta versi\u00f3n, los publicadores deben asignar a sus datos una de las tres licencias de derechos de uso, que pueden ser le\u00eddas por m\u00e1quinas. Si no esta acuerdo con publicar sus datos bajo una licencia CC0 1.0, CC-BY 4.0 o CC-BY-NC 4.0, le recomendamos que por ahora siga utilizando la versi\u00f3n anterior del IPT.
admin.config.setup.disclaimerPart2=GBIF comenzar\u00e1 a trabajar con los publicadores existentes para implementar y hacer cumplir este requisito en toda la red durante el a\u00f1o 2015. Si no es posible que usted elija una de las tres opciones, el conjunto de datos no ser\u00e1 registrado en GBIF ni visible en todo el mundo a trav\u00e9s de GBIF.org. Para mas informaci\u00f3n acerca de esta decisi\u00f3n, <a href\="http\://www.gbif.org/terms/licences" target\="_blank"> haga clic aqu\u00ed</a>.
admin.config.setup.read=He le\u00eddo y entendido el descargo de responsabilidad
