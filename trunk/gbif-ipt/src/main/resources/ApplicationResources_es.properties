admin.config.setup.welcome=Para usar el IPT seleccione un directorio en donde se guardará la configuración y el repositorio de datos, llamado directorio de datos IPT.<br/>Por favor seleccione un directorio vacío y con derechos de escritura o un directorio de datos del IPT previamente configurado. No seleccione un directorio que sea vulnerable a otros procesos, por ejemplo /tmp, que puede ser eliminado en algún reinicio del sistema. A este directorio se le debe realizar regularmente copias de seguridad  de acuerdo con un respectivo plan de recuperación en caso de fallos en el sistema. <br/><br/>Por ejemplo, use una ruta como "C:\\\\datadir" para ambientes Windows o "/usr/datadir" para ambientes Linux o Mac.
