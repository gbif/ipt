eml.associatedParties.role.help=<ul><li><b>Autor:</b> persona o institución vinculada como autor a una publicación que haga uso de los datos, o sobre los mismos</br></li><li><b>Aportante de contenido:</b> persona o institución que aportó contenidos a un conjunto de datos (el conjunto de datos descrito puede ser un compuesto)</br></li><li><b>Custodio:</b> persona o institución responsable por custodiar o mantener el conjunto de datos</br></li><li><b>Distribuidor:</b>persona o institución involucrada en la distribución del conjunto de datos</br></li><li><b>Editor:</b> persona o institución responsable de editar una publicación que haya hecho uso del conjunto de datos, o de artículos sobre de los mismos</br></li><li><b>Proveedor de metadatos:</b> persona o institución responsable por proveer los metadatos</br></li><li><b>Creador:</b> individuo o institución que originalmente compiló o preparó el conjunto de datos</br></li><li><b>Propietario:</b> individuo o institución dueño del conjunto de datos (puede o no ser el custodio de los datos)</br></li><li><b>Contacto:</b> persona o institución a contactar en caso de requerir más información sobre el conjunto de datos</br></li><li><b>Investigador principal:</b> contacto científico primario asociado al conjunto de datos</br></li><li><b>Procesador:</b> persona o institución responsable de cualquier procesamiento de los datos post-colecta</br></li><li><b>Publicador:</b> persona o institución involucrada con la puesta a disposición pública de publicaciones que hacen uso de los datos o de los conjuntos de datos</br></li><li><b>Usuario:</b> cualquiera que haga uso del conjunto de datos</br></li><li><b>Informático:</b> persona o institución responsable de la programación y el soporte informáticos relacionados con el conjunto de datos</br></li></ul>
