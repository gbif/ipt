admin.config.setup2.title=Instalaci\u00f3n del IPT parte II
admin.config.setup2.welcome=Por favor, suministre informaci\u00f3n adicional para la instalaci\u00f3n b\u00e1sica del IPT.
admin.config.setup2.administrator=Administrador predeterminado
admin.config.setup2.administrator.help=La contrase\u00f1a para el administrador predeterminado puede ser modificada m\u00e1s adelante, pero el correo electr\u00f3nico no puede ser modificado, a menos que elimine y cree nuevamente el usuario.
admin.config.setup2.mode.title=Modo del IPT
admin.config.setup2.mode.help=Seleccione el modo en que desea ejecutar el IPT. El modo del IPT determina si los recursos alojados ser\u00e1n  o no indexados por GBIF, con el fin de facilitar el acceso p\u00fablico. GBIF recomienda a los administradores del IPT, usar en un principio el modo Prueba para entender el proceso de registro, y luego reinstalarlo en modo Producci\u00f3n para efectuar publicaciones formales. <strong>ADVERTENCIA</strong>\: para esta instalaci\u00f3n, la selecci\u00f3n es definitiva y posteriormente no puede ser cambiada . Para cambiar del modo Prueba  al modo Producci\u00f3n o viceversa, tendr\u00e1 que reinstalar su IPT y repetir las configuraciones hechas.
admin.config.setup2.mode.test=El modo de <strong>prueba</strong> es para evaluar el IPT o ejecutarlo en un escenario de entrenamiento. Los recursos registrados en GBIF, entrar\u00e1n en un registro de prueba y nunca ser\u00e1n indexados. Todos los DOIs generados en \u00e9ste modo usan un prefijo de prueba (p. ej. 10.5072 para DataCite), lo cual significa que son temporales.
admin.config.setup2.mode.production=El modo de <strong>producci\u00f3n</strong> es para la publicaci\u00f3n formal de recursos. Los recursos registrados, entrar\u00e1n en un Registro GBIF y ser\u00e1n indexados. Todos los DOIs generados para los recursos no se pueden eliminar y requieren que los recursos permanezcan accesibles al p\u00fablico.
admin.config.setup2.success=\u00a1Felicidades\! Se complet\u00f3 la instalaci\u00f3n de su IPT.
admin.config.setup2.next=Por favor primero revise la secci\u00f3n de Administraci\u00f3n, cree los nuevos administradores e instale las extensiones adecuadas antes de empezar a administrar los recursos.
