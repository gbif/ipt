resource.coreType.help=El tipo del recurso. El valor de este campo depende del mapeo del recurso y no es posible editarlo si el mapeo Darwin Core ya se ha hecho.
resource.subtype.help=El subtipo del recurso. Las opciones de este elemento dependen del elemento Tipo. <ul><li><b>Autoridad Taxon\u00f3mica\:</b> una lista de chequeo taxon\u00f3mica que es autoridad en su clasificaci\u00f3n y sinonimia.<br /></li><li><b>Autoridad Nomenclatural\:</b> una lista de chequeo nomenclatural que es autoridad en los nombres y la informaci\u00f3n de publicaci\u00f3n.<br /></li><li><b>Inventario Tem\u00e1tico\:</b> una lista de chequeo que se sirve de un tema para agrupar nombres, p. ej. par\u00e1sitos de elefantes.<br /></li><li><b>Inventario Regional\:</b> una lista de chequeo que contiene una comunidad regional que agrupa nombres, p. ej. especies en un \u00e1rea protegida.<br /></li><li><b> Conjunto de Datos de Especies Globales\:</b> una lista taxon\u00f3mica con cobertura geogr\u00e1fica global. Este subtipo es usado particularmente por el cat\u00e1logo de la vida para ensamblar sus agregados.<br /></li><li><b>Derivado del Registro Biol\u00f3gico\:</b> una lista de chequeo taxon\u00f3mica que se deriva de los datos que fueron originalmente datos de registros biol\u00f3gicos.<br /></li><li><b>Esp\u00e9cimen\:</b> datos de los espec\u00edmenes. Posible colecci\u00f3n de museo.<br /></li><li><b>Observaci\u00f3n\:</b> datos de observaciones. Posibles monitoreos y observaciones de campo.<br /></li></ul>
resource.subtype.selection=Seleccione un subtipo
resource.subtype.none=Sin subtipo
resource.updateFrequency=Frecuencia de actualizaci\u00f3n
resource.updateFrequency.help=La frecuencia con la cual se realizar\u00e1n cambios o adiciones en el conjunto de datos, despu\u00e9s de haber publicado el conjunto de datos inicial. Para utilizar el modo de auto-publicaci\u00f3n del recurso, puede elegir una frecuencia diaria, semanal, mensual, semestral o anual\: <ul><li><b>Anual\:</b> actualizado una vez por a\u00f1o.<br /></li><li><b>Cuando sea necesario\:</b> actualizado cuando se requiera.<br /></li><li><b>Semestral\:</b> actualizado cada seis meses.<br /></li><li><b>Continuo\:</b> actualizado continuamente.<br /></li><li><b>Diario\:</b> actualizado una vez por d\u00eda.<br /></li><li><b>Irregular\:</b> actualizado en intervalos irregulares.<br /></li><li><b>Mensual\:</b> actualizado una vez por mes.<br /></li><li><b>No planeado\:</b> no esta planeado ser actualizado.<br /></li><li><b>Semanal\:</b> actualizado una vez por semana.<br /></li><li><b>Desconocido\:</b>puede ser actualizado, pero no se sabe con certeza.<br /></li><li><b>Otro periodo de actualizaci\u00f3n\:</b> actualizado acorde a otro intervalo de tiempo.<br /></li></ul>

