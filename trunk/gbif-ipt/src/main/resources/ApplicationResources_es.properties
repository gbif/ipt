eml.associatedParties.role.help=<ul><li><b>Autor\:</b> Persona o instituci\u00f3n vinculada como autor en una publicaci\u00f3n que haga uso de los datos, o de un art\u00edculo de datos<br /></li><li><b>Proveedor de Contenido\:</b> Persona o instituci\u00f3n que aport\u00f3 contenidos a un conjunto de datos (el conjunto de datos descrito puede ser un compuesto).<br /></li><li><b>Custodio de los Datos\:</b> Persona o instituci\u00f3n responsable por custodiar o mantener el conjunto de datos.<br /></li><li><b>Distribuidor\:</b> Persona o instituci\u00f3n involucrada en la cadena de publicaci\u00f3n o distribuci\u00f3n del conjunto de datos.<br /></li><li><b>Editor\:</b> Persona o instituci\u00f3n responsable de editar una publicaci\u00f3n que haya hecho uso del conjunto de datos, o de un art\u00edculo de datos.<br /></li><li><b>Proveedor de los Metadatos\:</b> Persona o instituci\u00f3n responsable de proveer los metadatos.<br /></li><li><b>Creador\:</b> Persona o instituci\u00f3n que originalmente compil\u00f3 o prepar\u00f3 el conjunto de datos.<br /></li><li><b>Propietario\:</b> Persona o instituci\u00f3n due\u00f1a del conjunto de datos (puede o no ser el custodio de los datos).<br /></li><li><b>Punto de Contacto\:</b> Persona o instituci\u00f3n a contactar en caso de requerir m\u00e1s informaci\u00f3n sobre el conjunto de datos.<br /></li><li><b>Investigador Principal\:</b> Contacto cient\u00edfico primario asociado al conjunto de datos.<br /></li><li><b>Procesador\:</b> Persona o instituci\u00f3n responsable de cualquier procesamiento de los datos post-colecta.<br /></li><li><b>Publicador\:</b> Persona o instituci\u00f3n involucrada con la puesta a disposici\u00f3n p\u00fablica de publicaciones que hacen uso de los datos o de un art\u00edculo de datos.<br /></li><li><b>Usuario\:</b> Cualquiera que haga uso del conjunto de datos.<br /></li><li><b>Programador\:</b> Persona o instituci\u00f3n responsable de la programaci\u00f3n y el soporte inform\u00e1tico relacion