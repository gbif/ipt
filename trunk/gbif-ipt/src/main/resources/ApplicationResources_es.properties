manage.overview.publishing.doi.minorVersion.confirm=Est\u00e1 a punto de publicar una nueva versi\u00f3n <b>menor</b> de este recurso. Si han habido cambios cient\u00edficos significativos del recurso desde la \u00faltima publicaci\u00f3n, debe cancelar, asignar un nuevo DOI y publicar de nuevo.
manage.overview.publishing.doi.majorVersion.confirm=Est\u00e1 a punto de publicar una nueva versi\u00f3n <b>mayor</b> de este recurso, la cual es apropiada para la primera vez que se asigna un DOI a un recurso, o despu\u00e9s de que el recurso experiment\u00f3 cambios cient\u00edficos significativos. Tras la publicaci\u00f3n exitosa, el DOI solicitado para este recurso ser\u00e1 registrado y resolver\u00e1 el recurso en linea luego de 5 minutos. Si esto no es lo que quiere, cancele y borre el DOI solicitado.
