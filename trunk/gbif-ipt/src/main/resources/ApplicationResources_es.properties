manage.mapping.info=Un filtro excluye los registros coincidentes del archivo generado. Por ejemplo, especifique &quot;ColumnA IsNotNull&quot;  para incluir sólo los registros que tengan un valor determinado en la columna A. Un filtro puede ser muy útil si la misma extensión se enlaza varias veces para crear tablas cruzadas. Si tiene dos columnas para nombre vernaculares, uno por inglés, otro por castellano, en el mismo orígen puede enlazar el mismo orígen dos veces hacia la extensión de nombres vernaculares. Mapee una de las dos columnas para cada mapeo y fije el filtro en la misma columna a IsNotNull. De este modo sólo los registros de la extensión que realmente tienen un nombre vernacular acabarán en el archivo final.
