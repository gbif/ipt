manage.overview.publishing.doi.reserve.confirm=Esta punto de solicitar un DOI para este recurso. Tenga en cuenta que todav\u00eda puede eliminar el DOI, mientras este no se haya registrado todav\u00eda. \u00bfQuiere solicitarlo?
manage.overview.publishing.doi.reserve.help=Usted puede reservar un DOI para un recurso despu\u00e9s de haber documentado los metadatos obligatorios. Para reutilizar un DOI existente, ingr\u00e9selo en el campo del identificador de la citaci\u00f3n en los metadatos del recurso. Si un recurso est\u00e1 p\u00fablicamente disponible y se ha reservado un DOI, la pr\u00f3xima publicaci\u00f3n resultar\u00e1 en una nueva versi\u00f3n con cambios mayores y se registrar\u00e1 el DOI. De otra manera, si un recurso es privado y ha reservado un DOI, la pr\u00f3xima publicaci\u00f3n resultar\u00e1 en una nueva versi\u00f3n del recurso con cambios menores y el DOI no se registrar\u00e1. Tenga en cuenta que usted puede eliminar un DOI no registrado.
manage.overview.publishing.doi.reserve.new.help=Puede solicitar un nuevo DOI para un recurso publicado al que ya le ha sido asignado un DOI. Tenga en cuenta que el DOI se registrar\u00e1 la pr\u00f3xima vez que el recurso se publica y resolver\u00e1 la versi\u00f3n reci\u00e9n publicada del recurso. El DOI anterior a\u00fan resolver\u00e1 la versi\u00f3n anterior, pero mostrar\u00e1 una advertencia que ha sido reemplazado por uno nuevo. Tambi\u00e9n tenga en cuenta que todav\u00eda puede eliminar el DOI solicitado mientras este no se publique.
manage.overview.publishing.doi.reserve.prevented.noOrganisation=No puede asignar un DOI a este recurso hasta que una organizaci\u00f3n con una cuenta de DataCite o EZID sea asociada a este IPT. P\u00f3ngase en contacto con el administrador del IPT para hacerlo.
manage.overview.publishing.doi.delete.confirm=Est\u00e1 a punto de eliminar un DOI solicitado para este recurso. Debido a que nunca se registr\u00f3 este DOI, este nunca estuvo activo y es seguro para eliminar. \u00bfQuiere eliminarlo?
