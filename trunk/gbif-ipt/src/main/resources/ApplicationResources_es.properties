manage.resource.create.coreType.help=El tipo de recurso. Si el archivo del recurso es cargado, el tipo ser\u00e1 determinado autom\u00e1ticamente y se sobreescribe en su selecci\u00f3n. <ul><li><b>Registro biol\u00f3gico\:</b> la base del recurso son registros biol\u00f3gicos en la naturaleza (observaciones) o en una colecci\u00f3n (ejemplares).<br /></li><li><b>Lista de chequeo\:</b> la base del recurso son nombres taxon\u00f3micos.<br /></li><li><b>Solamente metadatos\:</b> un recurso que contiene informaci\u00f3n acerca de un conjunto de datos, pero sin los datos primarios. Por ejemplo, un recurso de metadatos puede dar informaci\u00f3n acerca de una colecci\u00f3n que aun no ha sido digitalizada.<br /></li><li><b>Otro\:</b> Otro tipo de recurso.<br /></li></ul>
