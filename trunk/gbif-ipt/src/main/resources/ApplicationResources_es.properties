manage.overview.visibility.description=La visibilidad de un recurso determina qui\u00e9n podr\u00e1 verlo, si la vista es privada para los administradores (privado), disponible para todos (p\u00fablico), visible en todo el mundo a trav\u00e9s del sitio web de GBIF (registrada) o eliminado pero a\u00fan disponible a todo el mundo debido a que se le asign\u00f3 un DOI (eliminado pero p\u00fablico). De manera predeterminada, cada recurso es visible s\u00f3lo para el usuario que lo cre\u00f3 y cualquier otro usuario que tenga el rol Admin en el IPT donde se cre\u00f3 el recurso.
