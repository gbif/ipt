admin.config.setup2.mode.title=Modo del IPT
admin.config.setup2.mode.help=Seleccione el modo en que desea ejecutar el IPT. El modo del IPT determina si los recursos alojados serán  o no indexados por GBIF, con el fin de facilitar el acceso público. GBIF recomienda a los administradores del IPT, usar en un principio el modo Prueba para entender el proceso de registro, y luego reinstalarlo en modo Producción para efectuar publicaciones formales. <strong>ADVERTENCIA</strong>: para esta instalación, la selección es definitiva y no puede ser cambiada posteriormente. Para cambiar del modo Prueba  al modo Producción o viceversa, tendrá que reinstalar su IPT y repetir las configuraciones hechas.
admin.config.setup2.mode.test=El Modo <strong>Prueba (Test)</strong> es para evaluar el IPT o para ejecutarlo en un escenario de entrenamiento. Los registros se realizarán en un Registro de prueba y los recursos no serán indexados.
