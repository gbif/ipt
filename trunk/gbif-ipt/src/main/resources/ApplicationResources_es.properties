admin.config.setup.title=Instalación IPT
admin.config.setup.welcome=Para usar el IPT usted necesita seleccionar un directorio en donde el IPT guardará la configuración, el directorio de datos del IPT.<br/>Por favor selecciones un directorio vacío y con derechos de escritura, ó un directorio existente de datos del IPT previamente configurado. No seleccione un directorio que sea vulnerable a otros procesos, como por ejemplo /tmp, que puede ser vaciado en algún reinicio del sistema. A este directorio se le deben realizar copias de seguridad regularmente de acuerdo con un respectivo plan de recuperación ante desastres. <br/>Por ejemplo, utilizar una ruta como "C:/datadir" para ambientes Windows o "/usr/datadir" para ambientes Linux o Mac.
