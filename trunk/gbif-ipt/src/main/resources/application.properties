
# This contains all application properties that cannot be changed by a user
# It is intended for IPT developers only and should static values for an IPT instance
# properties not starting with dev. will be overwritten by the user configuration


# the IPTs version
dev.version=${project.version}-r${buildNumber}

# registry endpoints
dev.registry.url=http://gbrds.gbif.org
dev.registrydev.url=http://gbrdsdev.gbif.org

# GBIF Portal endpoints (there is no dev portal, so use sandbox registry)
dev.portal.url=http://www.gbif.org
dev.portaldev.url=http://registry-sandbox.gbif.org/web/index.html#

# the google analytics key used by gbif to track all IPT installations
dev.analytics.gbif=UA-8100222-1

# number of maximum threads for parallel archive generations
dev.maxthreads=3

dev.devmode=${devMode}