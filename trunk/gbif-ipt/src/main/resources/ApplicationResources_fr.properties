resource.updateFrequency.help=La fr\u00e9quence de modification et d''ajout apport\u00e9s au dataset apr\u00e8s que le premier dataset soit termin\u00e9. Choisir journalier, quotidien, mensuel, bi-annuel ou annuel signifie que la ressource sera configur\u00e9e comme utilisant le mode de publication automatique.<ul><li><b>Annuel :</b> mise \u00e0 jour une fois par an<br /></li><li><b>Quand cela est n\u00e9cessaire :</b> mise \u00e0 jour quand cela est n\u00e9cessaire<br /></li><li><b>Bi-annuel :</b> mise \u00e0 jour deux fois par an<br /></li><li><b>Continuellement :</b> mise \u00e0 jour continuellement<br /></li><li><b>Journali\u00e8re :</b> mise \u00e0 jour une fois par jour<br /></li><li><b>Irr\u00e8guli\u00e8re :</b> mise \u00e0 jour \u00e0 des intervalle irr\u00e9guli\u00e8re<br /></li><li><b>Mensuel :</b> mise \u00e0 jour une fois par mois<br /></li><li><b>Non planifi\u00e9 :</b> les prochaines mises \u00e0 jour ne sont pas planifi\u00e9es<br /></li><li><b>Quotidienne :</b> mise \u00e0 jour une fois par semaine<br /></li><li><b>Inconnue :</b>il pourrait y avoir de prochaines mises \u00e0 jour, mais elles ne sont pas encore connues<br /></li><li><b>Autre p\u00e9riode de maintenance :</b> les mises \u00e0 jour se feront via d''autres intervalles.<br /></li></ul>

