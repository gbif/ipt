resource.coreType.help=O tipo de recurso. O valor desse campo depende do esquema de metados de mapeamento do recurso e n\u00e3o \u00e9 mais edit\u00e1vel se o mapeamento j\u00e1 foi feito com o Darwin Core.
resource.subtype.help=O subtipo do recurso. As op\u00e7\u00f5es para esse campo depende do Tipo de campo. <ul><li><b>Autoridade Taxon\u00f4mica\:</b> um checklist oficial de classifica\u00e7\u00f5es e sin\u00f4nimos taxon\u00f4micos<br /></li><li><b>Autoridade de Nomenclatura\:</b> um checklist oficial de nomenclautras e informa\u00e7\u00f5es sobre publica\u00e7\u00f5es<br /></li><li><b>Invet\u00f3rio Tem\u00e1tico\:</b> um checklist tem\u00e1tico que tem um tema por nomes de agrupamento, ex. parasitas de elefantes<br /></li><li><b>Invent\u00f3rio Regional\:</b> um checklist regional que tem uma regi\u00e3o comum em agrupamento de nomes, ex. esp\u00e9cies em \u00e1reas protegidas<br /></li><li><b>Dataset Global de Esp\u00e9cies\:</b> um checklist taxon\u00f4mico com uma cobertural espacial global. Esse subtipo \u00e9 usado em particular por cat\u00e1lagos agregados sobre a vida<br /></li><li><b>Derivado de Ocorr\u00eancia\:</b> um checklist taxon\u00f4mico que foi derivado de dados originados de dados de ocorr\u00eancias<br /></li><li><b>Esp\u00e9cime\:</b> Dados de esp\u00e9cime. Normalmente de cole\u00e7\u00f5es de museus<br /></li><li><b>Observa\u00e7\u00f5es\:</b> Dados de observa\u00e7\u00f5es. Normalmente de monitoramento e de observa\u00e7\u00f5es de campo<br /></li></ul>
resource.subtype.selection=Selecione um subtipo
