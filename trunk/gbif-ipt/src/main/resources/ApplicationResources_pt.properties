admin.config.setup2.welcome=Por favor, forne\u00e7a informa\u00e7\u00e3o adicional para a instala\u00e7\u00e3o b\u00e1sica do IPT.
admin.config.setup2.administrator=Administrador default
admin.config.setup2.administrator.help=A senha para a conta de administrador default pode ser modificada depois, mas o email n\u00e3o pode ser alterado sem que se elimine e crie novamente o usu\u00e1rio.
admin.config.setup2.mode.title=Modo do IPT
admin.config.setup2.mode.help=Selecione o modo em que deseja executar o IPT. O modo do IPT determina se os recursos alocados ser\u00e3o ou n\u00e3o indexados pelo GBIF, com o objetivo de facilitar o acesso p\u00fablico. GBIF recomenda aos administradores do IPT usar o modo de Teste primeiro para entender o processo de registro, e ent\u00e3o reinstalar no modo de Produ\u00e7\u00e3o para a publica\u00e7\u00e3o definitiva. <strong>Aten\u00e7\u00e3o</strong>\:  para esta insla\u00e7\u00e3o, a sele\u00e7\u00e3o \u00e9 definitiva e n\u00e3o pode ser alterada depois. Para trocar do modo de teste para o de produ\u00e7\u00e3o, ou vice-versa, voc\u00ea deve reinstalar o IPT e repetir todas as configura\u00e7\u00f5es.
admin.config.setup2.mode.test=<strong>Test</strong> mode is for evaluating the IPT or running it in a training scenario. Resources registered with GBIF will go into a test registry and will never be indexed. All DOIs minted for resources in test mode should use a test prefix (e.g. 10.5072 for DataCite), meaning they are temporary.
admin.config.setup2.mode.production=<strong>Production</strong> mode is for publishing resources formally. Resources registered with GBIF go into the GBIF Registry and will be indexed. DOIs minted for resources cannot be deleted, and require resources to remain publicly accessible.
admin.config.setup2.success=Parab\u00e9ns\! A configura\u00e7\u00e3o do seu IPT est\u00e1 completa.
admin.config.setup2.next=Por favor, primeiro revise a se\u00e7\u00e3o de admnistra\u00e7\u00e3o, crie novos administradores e instale as extens\u00f5es adequadas antes voc\u00ea gerenciar os recursos.
