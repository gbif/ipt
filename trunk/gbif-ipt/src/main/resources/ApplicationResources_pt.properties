admin.config.setup.title=Instala\u00e7\u00e3o do IPT
admin.config.setup.welcome=Para usar o IPT, voc\u00ea deve selecionar um diret\u00f3rio onde ser\u00e3o armazenadas suas informa\u00e7\u00f5es de configura\u00e7\u00e3o - chamado diret\u00f3rio de dados do IPT.
admin.config.setup.instructions=Por favor, selecione uma pasta vazia com permiss\u00e3o de escrita ou um diret\u00f3rio de dados do IPT previamente configurado. N\u00e3o selecione uma pasta vulner\u00e1vel a outros processos, por exemplo /tmp, que possa ser esvaziada no rein\u00edcio do sistema. Voc\u00ea deve realizar regularmente c\u00f3pias de seguran\u00e7a de acordo com um plano de recupera\u00e7\u00e3o em casos de falha do sistema.
admin.config.setup.examples=Por exemplo, use um caminho como "C\:\\datadir" para ambientes Windows ou "/usr/datadir" para ambientes Unix/Linux ou Mac OS X.
admin.config.setup.disclaimerPart1=Starting with this version, publishers are required to assign one of three machine-readable rights declarations to their data. If you cannot agree to publish your data under a CC0 1.0, CC-BY 4.0 or CC-BY-NC 4.0 declaration, we recommend that you continue to use the previous version of the IPT for now.
admin.config.setup.disclaimerPart2=GBIF will begin working with existing publishers to implement and enforce this requirement across the network during 2015. If you are unable to choose one of the three options, you will not be able to register your dataset with GBIF or make it globally discoverable through GBIF.org. For background on this decision, <a href\="http\://www.gbif.org/terms/licences" target\="_blank">click here</a>.
admin.config.setup.read=I have read and understood the disclaimer
admin.config.setup.read.error=Before continuing please be sure you have read and understood the disclaimer
