<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

	<meta http-equiv="content-type" content="text/html; charset=iso-8859-1"/>
	<title>jQuery async treeview</title>
	
	<link rel="stylesheet" href="jquery.treeview.css" />
	
	<script src="../jquery/jquery-1.3.min.js" type="text/javascript"></script>
	<script src="../jquery.cookie.js" type="text/javascript"></script>
	<script src="jquery.treeview.js" type="text/javascript"></script>
	<script src="jquery.treeview.async.js" type="text/javascript"></script>
	
	<script type="text/javascript">
	$(document).ready(function(){
		$("#black").treeview({
			url: "http://localhost:8080/ajax/taxonTree.do?resource_id=10",
			persist: "cookie",
			cookieId: "ipt-taxtree"
		})
	});
	</script>
	
	</head>
	<body>
	
	<div id="main">
	<h4>Lazy-loading tree</h4>
	
	<ul id="black">
	</ul>
			
	</div>
 
</body></html>
