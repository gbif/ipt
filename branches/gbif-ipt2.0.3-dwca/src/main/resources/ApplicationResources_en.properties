eml.project.personnel.role.help=<ul><li><b>Author:</b> an agent associated with authoring a publication that used the data set, or of a data paper</br></li><li><b>Content Provider:</b> an agent who contributed content to a data set (data set being described may be a composite)</br></li><li><b>Custodian Steward:</b> an agent who is responsible for/takes care of the data set</br></li><li><b>Distributor:</b> an agent involved in the publishing/distribution chain of a data set</br></li><li><b>Editor:</b> an agent associated with editing a publication that used the data set, or of a data paper</br></li><li><b>Metadata Provider:</b> an agent responsible for providing the metadata</br></li><li><b>Originator:</b> an agent who originally gathered/prepared the data set</br></li><li><b>Owner:</b> an agent who owns the data set (may or may not be the custodian)</br></li><li><b>Point Of Contact:</b> an agent to contact for further information about the data set</br></li><li><b>Principal Investigator:</b> an primary scientific contact associated with the data set</br></li><li><b>Processor:</b> an agent responsible for any post collection processing of the data set</br></li><li><b>Publisher:</b> the agent associated with publishing a publication that used the data set, or of a data paper</br></li><li><b>User:</b> an agent that makes use of the datset</br></li><li><b>Programmer:</b> an agent providing informatics/programming support related to the data set</br></li></ul>
