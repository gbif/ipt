manage.transformations.explanation=Les transformations vous permettront d''ajuster les données en fonction de certains modèles qui se retrouvent fréquemment dans les structures de données avant qu'il ne soient importés dans le cache de l'IPT. Chaque transformation a pour résultat une nouvelle vision de vos données source qui peut être utilisé plus tard pour définir les mappings finaux au modèle de données de l''IPT.<br/> Les formats de données communs sont pré-configurés, donc vos données sont dans un de ces formats, selectionnez le. Sinon vous pouvez toujours configurer votre propre jeu de transformations.
