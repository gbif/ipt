mappings.explanation.2=Il y a une table fixe, basée sur les termes Darwin Core dans laquelle vous devez mapper vos données. Il y a un nombre de tables d''extensions que vous pouvez éventuellement configurer et que l'administrateur de l''IPT peut définir. Chaque extension peut supporter de multiples enregistrements pour un simple enregistrement principal, par exemple, vous pouvez publier plusieurs images pour une espèce ou occurence
mappings.explanation.cache=L''IPT met en cache toutes les données qui lui sont fournies. Vous pouvez mettre à jour le cache à n''importe quel moment et commencer une importation de données de vos sources basée sur les transformations et les mappings que vous avez configuré. Selon le nombre de données à traiter, ce processus peut prendre un certain temps durant lequel la ressource est bloquée
